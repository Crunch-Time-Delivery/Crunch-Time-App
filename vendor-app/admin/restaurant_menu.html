<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Dashboard</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Header with menu icon and dropdown */
    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      position: relative;
      border-bottom: 1px solid #ccc;
    }

    /* Menu container and icon */
    .menu-container {
      position: relative;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    /* Dropdown menu styles */
    #menuDropdown {
      display: none; /* Hidden by default */
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 1000;
      flex-direction: column;
      gap: 10px;
    }

    #menuDropdown button {
      width: 150px;
      padding: 8px 12px;
      border: none;
      background-color: #f0f0f0;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }

    #menuDropdown button:hover {
      background-color: #ddd;
    }

    /* Top Red Bar */
    .top-bar {
      background-color: red;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* Profile section */
    .profile-section {
      display: flex;
      align-items: center;
    }

    .profile-picture {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fff; /* Placeholder */
      margin-right: 10px;
    }

    .admin-name {
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
    }

    /* Menu icon inside top bar (not used now, but kept for consistency) */
    .menu-icon {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    /* Container for filter and search, placed below top bar */
    .filter-search-container {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 10px;
      background-color: #fff;
    }

    /* Dropdown style */
    .filter-dropdown {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    /* Search input style */
    #search-input {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      flex: 1;
    }

    /* Container for restaurant entries */
    .content-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Restaurant box styling */
    .restaurant-box {
      display: flex;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Image section */
    .image-section {
      flex-shrink: 0;
      margin-right: 20px;
    }

    .restaurant-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Text box styling */
    .text-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .restaurant-name {
      font-size: 1.5em;
      margin-bottom: 10px;
      outline: none;
    }

    .restaurant-link {
      color: #007bff;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .restaurant-link:hover {
      text-decoration: underline;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      gap: 10px;
    }

    /* Action Buttons */
    .action-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Specific button styles */
    .edit-btn {
      background-color: #007bff;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #0069d9;
    }

    .remove-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    /* Add Button style */
    #add-restaurant {
      margin: 20px;
      padding: 12px 20px;
      background-color: red;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #add-restaurant:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <!-- Header with menu icon and dropdown -->
  <div class="header">
    <!-- Menu -->
    <div class="menu-container">
      <div class="menu-icon" title="Menu" style="cursor:pointer; font-size:24px;" onclick="toggleMenuDropdown()">â˜°</div>
      <div id="menuDropdown">
        <button onclick="showSection('dashboard')">Dashboard</button>
        <button onclick="window.location.href='http://127.0.0.1:5500/driver-app/admin/estabilshment.html'">Establishment</button>
        <button onclick="window.location.href='http://127.0.0.1:5500/driver-app/admin/restaurant_menu.html'">Restaurant Menu</button>
        <button onclick="showSection('Driver')">Driver</button>
        <button onclick="showSection('Vendor')">Vendor</button>
      </div>
    </div>
  </div>

  <!-- Top Red Bar -->
  <div class="top-bar">
    <div class="profile-section">
      <div class="profile-picture"></div>
      <div class="admin-name">Restaurant Menu</div>
    </div>
    <!-- Optional: Keep or remove this menu icon if you want a second one -->
  </div>

  <!-- Filter dropdown and search bar -->
  <div class="filter-search-container">
    <select id="establishment-filter" class="filter-dropdown">
      <option value="">Select Establishment</option>
      <option value="Restaurant">Restaurant</option>
      <option value="Cafe">Cafe</option>
      <option value="Bar">Bar</option>
      <option value="Diner">Diner</option>
    </select>
    <input type="text" id="search-input" placeholder="Search..." />
  </div>

  <!-- Container for restaurant entries -->
  <div class="content-container" id="content-container">
    <!-- Dynamic restaurant entries will be added here -->
  </div>

  <!-- Add button -->
  <button class="add-button" id="add-restaurant">Add Restaurant Menu</button>

  <script>
    // Toggle menu dropdown
    function toggleMenuDropdown() {
      const dropdown = document.getElementById('menuDropdown');
      if (dropdown.style.display === 'block') {
        dropdown.style.display = 'none';
      } else {
        dropdown.style.display = 'block';
      }
    }

    // Close dropdown if clicked outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('menuDropdown');
      const menuIcon = document.querySelector('.menu-container');
      if (!dropdown.contains(event.target) && !menuIcon.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });

    const container = document.getElementById('content-container');
    const addBtn = document.getElementById('add-restaurant');

    function createRestaurantBox() {
      const box = document.createElement('div');
      box.className = 'restaurant-box';

      // Image section
      const imageContainer = document.createElement('div');
      imageContainer.className = 'image-section';

      const img = document.createElement('img');
      img.src = 'https://via.placeholder.com/150';
      img.alt = 'Restaurant Image';
      img.className = 'restaurant-image';

      imageContainer.appendChild(img);

      // Text box
      const textBox = document.createElement('div');
      textBox.className = 'text-box';

      const restaurantName = document.createElement('h3');
      restaurantName.className = 'restaurant-name';
      restaurantName.contentEditable = true;
      restaurantName.innerText = 'Restaurant Name';

      const urlLink = document.createElement('a');
      urlLink.href = '#';
      urlLink.innerText = 'Restaurant Menu';
      urlLink.className = 'restaurant-link';

      const buttonsContainer = document.createElement('div');
      buttonsContainer.className = 'buttons';

      // Edit button
      const editBtn = document.createElement('button');
      editBtn.className = 'action-btn edit-btn';
      editBtn.innerHTML = '&#9998;'; // Pencil icon
      editBtn.title = 'Edit';

      // Remove button
      const removeBtn = document.createElement('button');
      removeBtn.className = 'action-btn remove-btn';
      removeBtn.innerHTML = '&times;';
      removeBtn.title = 'Remove';

      // Append buttons
      buttonsContainer.appendChild(editBtn);
      buttonsContainer.appendChild(removeBtn);

      // Append all to text box
      textBox.appendChild(restaurantName);
      textBox.appendChild(urlLink);
      textBox.appendChild(buttonsContainer);

      // Append to main box
      box.appendChild(imageContainer);
      box.appendChild(textBox);

      // Append to container
      container.appendChild(box);

      // Event handlers
      editBtn.onclick = () => {
        restaurantName.contentEditable = true;
        restaurantName.focus();
      };
      removeBtn.onclick = () => {
        container.removeChild(box);
      };
    }

    // Initialize with one restaurant
    createRestaurantBox();

    // Add new on button click
    document.getElementById('add-restaurant').onclick = () => {
      createRestaurantBox();
    };

    // Optional: handle search
    document.getElementById('search-input').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        alert('Searching for: ' + e.target.value);
      }
    });
  </script>
</body>
</html>
