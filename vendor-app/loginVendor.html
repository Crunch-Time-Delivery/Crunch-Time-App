<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vendor Login</title>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
  /* Reset some default styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* Body styles to center everything */
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0; /* optional background */
    font-family: Arial, sans-serif;
  }

  /* Container that looks like a window */
  .window-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
  }

  /* Style for modals, overlays, etc. */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  /* hide elements by default */
  .modal-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 350px;
    width: 100%;
    text-align: center;
  }

  /* Style inputs and buttons */
  input {
    width: 100%;
    padding: 8px 12px;
    margin: 8px 0 16px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Additional styles for specific buttons */
  .redirect-btn {
    margin: 10px 0;
    padding: 10px;
  }

  /* Labels styling */
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    text-align: left;
  }

  /* Buttons container */
  #buttonsContainer {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
  }

  /* Optional: style for the images inside modals */
  .modal-box img {
    max-width: 250px;
    height: auto;
    margin-bottom: 20px;
    border-radius: 8px;
  }
</style>
</head>
<body>

<!-- Wrap all in a centered window-style container -->
<div class="window-container">

<!-- OTP Modal -->
<div id="otpModal" class="modal" style="display:none;">
  <div class="modal-box">
    <img src="img/screenshot (253).jpg" alt="Welcome Image" />
    <h3>Verify Account</h3>
    <p>Please enter the OTP sent to your email to verify your account</p>
    <p>Enter your OTP code here</p>
    <input id="otpInput" placeholder="OTP" />
    <p>Didnâ€™t receive code? Request again</p>
    <button style="background:#f80202; color:#fff;" onclick="verifyOTP()">Confirm</button>
  </div>
</div>

<!-- Login Modal -->
<div id="loginModal" class="modal" style="display:flex;">
  <div class="modal-box">
    <img src="img/screenshot (253).jpg" alt="Welcome Image" />
    <h3>Welcome</h3>
    <p>For vendors Manage your orders in real time. </p>
    <label>Email Address</label>
    <input id="username" placeholder="Email" />
    <label>Password</label>
    <input id="password" placeholder="Password" type="password" />
    <button style="background:#f40101; color:#fff;" onclick="verifyLogin()">Login</button>
    <p>Don't have an account? Register here</p>
  </div>
</div>

<!-- Buttons for User and Admin -->
<div id="buttonsContainer">
  <button class="redirect-btn" id="userBtn">User</button>
  <button class="redirect-btn" id="adminBtn">Admin</button>
</div>

</div> <!-- end of window-container -->

<script>
  const adminUsername = 'crunchtimeadmin';
  const adminPassword = 'crunchtimeadmin12';

  let currentOTP = '';

  // Generate OTP for demo
  function generateOTP() {
    currentOTP = Math.floor(100000 + Math.random() * 900000).toString();
    console.log('Generated OTP:', currentOTP);
  }

  window.onload = () => {
    showLogin();
    generateOTP();

    // Attach event listeners for buttons
    document.getElementById('userBtn').addEventListener('click', () => {
      window.location.href='http://127.0.0.1:5500/vendor-app/index.html';
    });

    document.getElementById('adminBtn').addEventListener('click', () => {
      const username = prompt('Enter admin username:');
      const pass = prompt('Enter admin password:');
      if (username === 'crunchtimeadmin' && pass === 'crunchtimeadmin12') {
        alert('Admin login success!');
        window.location.href='http://127.0.0.1:5500/vendor-app/admin/admin_dashboard.html';
      } else {
        alert('Invalid admin credentials.');
      }
    });
  };

  function showLogin() {
    document.getElementById('loginModal').style.display='flex';
  }

  function verifyLogin() {
    const username = document.getElementById('username').value.trim(); // email
    const pass = document.getElementById('password').value.trim();

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === username);

    if (user && user.pass === pass) {
      // Save login state
      localStorage.setItem('vendorLoggedIn', 'true');

      // Show OTP modal and store credentials temporarily
      window._tempUser = { email: user.email, pass: user.pass };
      showOTP();
    } else {
      alert('Invalid credentials.');
    }
  }

  function showOTP() {
    document.getElementById('otpModal').style.display='flex';
  }

  function verifyOTP() {
    const inputOTP = document.getElementById('otpInput').value.trim();
    if (inputOTP === currentOTP) {
      // OTP verified
      document.getElementById('otpModal').style.display='none';

      // Check if admin credentials entered
      const tempUser = window._tempUser;
      if (tempUser) {
        if (tempUser.email === 'crunchtimeadmin' && tempUser.pass === 'crunchtimeadmin12') {
          // Admin credentials: redirect to driver app
          alert('Login successful! Redirecting to driver app...');
          window.location.href='http://127.0.0.1:5500/driver-app/index.html';
        } else {
          // Regular user: redirect to user dashboard
          alert('Login successful!');
          window.location.href='http://127.0.0.1:5500/vendor-app/index.html';
        }
        delete window._tempUser; // cleanup
      }
    } else {
      alert('Incorrect OTP.');
    }
  }
</script>
</body>
</html>
