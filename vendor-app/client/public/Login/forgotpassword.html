<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Forgot Password</title>

<!-- Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>

<style>
  /* Modal styles */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 2000; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.4);
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    display: flex;
    flex-direction: column;
  }
  .modal input {
    width: 80%;
    padding: 8px;
    margin-top: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .modal button {
    margin-top: 15px;
    padding: 8px 12px;
    cursor: pointer;
  }
  /* Buttons styling for Driver and Admin */
  #buttonContainer {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  .redirectBtn {
    background-color: red;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  /* Optional: hover effect */
  .redirectBtn:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<!-- Container for dynamic content -->
<div id="innerContent"></div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal">
  <div class="modal-content">
    <h2>Reset Password</h2>
    <label for="emailInput">Enter your email</label>
    <input type="email" id="emailInput" placeholder="Email" />
    <button id="resetBtn" style="margin-top:20px; background-color:red; color:#fff; width:100%; border:none; border-radius:5px;">Send Reset Email</button>
  </div>
</div>

<!-- Success Message Modal -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <h2>Check your email</h2>
    <p>If the email exists, a password reset link has been sent.</p>
    <button onclick="closeModal('successModal')" style="margin-top:10px;">Close</button>
  </div>
</div>

<script>
  // Initialize Supabase client
  const supabaseUrl = 'https://wbpgmgtoyzlnawvsfeiu.supabase.co';
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your actual Supabase anon key
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Show the forgot password modal on page load
  document.addEventListener('DOMContentLoaded', () => {
    showModal('forgotPasswordModal');
  });

  // Utility to show modal
  function showModal(id) {
    const modal = document.getElementById(id);
    if (modal) {
      modal.style.display = 'flex';
    }
  }

  // Utility to hide modal
  function closeModal(id) {
    const modal = document.getElementById(id);
    if (modal) {
      modal.style.display = 'none';
    }
  }

  // Handle password reset
  document.getElementById('resetBtn').onclick = async () => {
    const email = document.getElementById('emailInput').value.trim();
    if (!email) {
      alert('Please enter your email');
      return;
    }
    try {
      const { data, error } = await supabase.auth.api.resetPasswordForEmail(email);
      if (error) {
        alert('Error: ' + error.message);
      } else {
        showModal('successModal');
      }
    } catch (err) {
      alert('Unexpected error: ' + err.message);
    }
  };
</script>

</body>
</html>
