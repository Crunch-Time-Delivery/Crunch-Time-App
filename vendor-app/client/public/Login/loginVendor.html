<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vendor Login</title>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  .window-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
  }
  .modal {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    display: flex; align-items: center; justify-content: center; z-index: 999;
  }
  .modal-box {
    background: #fff; padding: 20px; border-radius: 8px; max-width: 350px; width: 100%; text-align: center;
  }
  input {
    width: 100%; padding: 8px 12px; margin: 8px 0 16px 0; border: 1px solid #ccc; border-radius: 4px;
  }
  button {
    width: 100%; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
  }
  .redirect-btn {
    background-color: #f80303;
    color: #fff;
    margin: 10px;
    padding: 10px 20px;
    border-radius: 5px;
  }
  .redirect-btn:hover {
    opacity: 0.8;
  }
  label {
    display: block; margin-top: 10px; font-weight: bold; text-align: left;
  }
  #bottomButtons {
    margin-top: 20px; display: flex; justify-content: center; gap: 10px;
  }
  .modal-box img {
    max-width: 250px; height: auto; margin-bottom: 20px; border-radius: 8px;
  }
</style>
</head>
<body>

<div class="window-container">
  <!-- OTP Modal -->
  <div id="otpModal" class="modal" style="display:none;">
    <div class="modal-box">
      <img src="img/screenshot (253).jpg" alt="Welcome Image" />
      <h3>Verify Account</h3>
      <p>Please enter the OTP sent to your email to verify your account</p>
      <p>Enter your OTP code here</p>
      <input id="otpInput" placeholder="OTP" />
      <p>Didnâ€™t receive code? Request again</p>
      <button style="background:#f80202; color:#fff;" onclick="verifyOTP()">Confirm</button>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" style="display:flex;">
    <div class="modal-box">
      <img src="img/screenshot (253).jpg" alt="Welcome Image" />
      <h3>Welcome</h3>
      <p>For vendors Manage your orders in real time. </p>
      <label>Email Address</label>
      <input id="username" placeholder="Email" />
      <label>Password</label>
      <input id="password" placeholder="Password" type="password" />
      <!-- Updated Forgot Password link -->
    <a id="loginForgotPassword" href="http://127.0.0.1:5500/vendor-app/forgotpassword.html" target="_blank">Forgot Password</a>
   
    <!-- Buttons for Driver and Admin -->
      <button style="background:#f40101; color:#fff;" onclick="verifyLogin()">Login</button>
      <p>Don't have an account? Register here</p>
      <div id="bottomButtons">
        <button class="redirect-btn" id="vendorBtn">Vendor</button>
        <button class="redirect-btn" id="adminBtn">Admin</button>
      </div>
    </div>
  </div>
</div>

<script>
  const adminUsername = 'crunchtimeadmin';
  const adminPassword = 'crunchtimeadmin';

  let currentOTP = '';

  // Generate OTP
  function generateOTP() {
    currentOTP = Math.floor(100000 + Math.random() * 900000).toString();
    console.log('Generated OTP:', currentOTP); // For demo, show in console
  }

  window.onload = () => {
    showLogin();

    // Vendor button - fixed to redirect to specified URL
    document.getElementById('vendorBtn').addEventListener('click', () => {
      window.location.href = 'http://127.0.0.1:5500/vendor-app/index.html';
    });

    // Admin button
    document.getElementById('adminBtn').addEventListener('click', () => {
      const username = prompt('Enter admin username:');
      const pass = prompt('Enter admin password:');
      if (username === adminUsername && pass === adminPassword) {
        alert('Admin login success!');
        window.location.href='http://127.0.0.1:5500/vendor-app/admin/admin_dashboard.html';
      } else {
        alert('Invalid admin credentials.');
      }
    });

    // Generate OTP initially
    generateOTP();
  };

  function showLogin() {
    document.getElementById('loginModal').style.display='flex';
  }

  function verifyLogin() {
    const username = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();

    // For simplicity, admin login is handled separately
    if (username === adminUsername && pass === adminPassword) {
      alert('Admin login success!');
      window.location.href='http://127.0.0.1:5500/vendor-app/admin/admin_dashboard.html';
      return;
    }

    // Assume shared credentials for vendor and admin
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email===username && u.pass===pass);
    if (user) {
      // Save user info if needed
      localStorage.setItem('vendorLoggedIn', 'true');
      // Show OTP modal for unapproved users
      generateOTP();
      showOTP();
    } else {
      alert('Invalid credentials.');
    }
  }

  function showOTP() {
    document.getElementById('otpModal').style.display='flex';
  }

  function verifyOTP() {
    const inputOTP = document.getElementById('otpInput').value.trim();
    if (inputOTP === currentOTP) {
      alert('OTP verified! Redirecting...');
      document.getElementById('otpModal').style.display='none';

      // Assuming OTP verification leads to user/vendor page
      alert('Login successful!');
      window.location.href='http://127.0.0.1:5500/vendor-app/index.html'; // user/vendor page
    } else {
      alert('Incorrect OTP.');
    }
  }
</script>
</body>
</html>
