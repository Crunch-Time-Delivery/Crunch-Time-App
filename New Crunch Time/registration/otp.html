<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OTP Verification</title>
<style>
  /* Reset styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    width: 100%;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  /* Background image section */
  .background-section {
    width: 100%;
    margin-bottom: 20px;
  }
  .background-section a {
    display: block;
  }
  .background-section img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  /* Headings and paragraphs */
  h2 {
    margin-top: 20px;
    font-size: 1.8em;
    margin-bottom: 10px;
  }
  p {
    margin-bottom: 15px;
    font-size: 1em;
  }

  /* OTP input styles */
  .otp-input {
    width: 50px;
    height: 50px;
    font-size: 1.5em;
    text-align: center;
    margin: 10px 5px;
    border: 2px solid #ccc;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s;
  }
  /* Outline when input is focused or filled */
  .otp-input:focus,
  .otp-input.filled {
    border-color: red;
  }

  /* OTP buttons (optional) */
  .otp-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .otp-btn {
    width: 50px;
    height: 50px;
    margin: 5px;
    font-size: 1.2em;
    border: 2px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    transition: border-color 0.3s;
  }
  .otp-btn:hover {
    border-color: #888;
  }

  /* Resend code */
  .resend-section {
    margin-top: 15px;
  }
  .resend-link {
    color: red;
    cursor: pointer;
    text-decoration: underline;
  }

  /* Confirm button */
  #confirmBtn {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #confirmBtn:hover {
    background-color: darkred;
  }

  /* Responsive adjustments */
  @media(max-width: 600px) {
    body {
      padding: 10px;
    }
    .otp-input {
      width: 40px;
      height: 40px;
      font-size: 1.2em;
    }
    #confirmBtn {
      padding: 10px;
      font-size: 1em;
    }
  }
</style>
</head>
<body>
<div class="container" id="root">
  <!-- Background Image -->
  <div class="background-section">
    <a href="https://example.com" class="background-link">
      <img src="img/converted-image (4).jpg" alt="Background Image" class="background-img" />
    </a>
  </div>

  <!-- Headings & Instructions -->
  <h2>Verify Account</h2>
  <p>Please enter the OTP number sent to your email to reset your password</p>
  <p>Enter your OTP code here</p>

  <!-- OTP inputs -->
  <div class="otp-inputs" style="display:flex; justify-content:center; margin-top:10px;">
    <input type="text" maxlength="1" class="otp-input" id="otp1" />
    <input type="text" maxlength="1" class="otp-input" id="otp2" />
    <input type="text" maxlength="1" class="otp-input" id="otp3" />
    <input type="text" maxlength="1" class="otp-input" id="otp4" />
  </div>

  <!-- Optional OTP buttons -->
  <div class="otp-buttons">
    <div class="otp-btn" id="otpBtn1">1</div>
    <div class="otp-btn" id="otpBtn2">2</div>
    <div class="otp-btn" id="otpBtn3">3</div>
    <div class="otp-btn" id="otpBtn4">4</div>
  </div>

  <!-- Resend code -->
  <div class="resend-section">
    <p>Didnâ€™t receive code? <span class="resend-link" id="resendCode">Request again</span></p>
  </div>

  <!-- Confirm button -->
  <button id="confirmBtn">Confirm</button>
</div>

<!-- Load React and Babel for JSX -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

<!-- Script for OTP logic and React component -->
<script type="text/babel">
  // Generate a dummy OTP for demo
  const generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
  console.log("Generated OTP (for testing):", generatedOTP);

  // Resend OTP
  document.getElementById('resendCode').addEventListener('click', () => {
    alert('OTP code resent!');
    // Implement actual resend logic here
  });

  // OTP input focus handling
  const inputs = document.querySelectorAll('.otp-input');
  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1) {
        if (index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        input.classList.add('filled');
      }
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && input.value === '') {
        if (index > 0) {
          inputs[index - 1].focus();
        }
      }
    });
  });

  // Confirm button handler
document.getElementById('confirmBtn').addEventListener('click', () => {
  const otpCode = Array.from(inputs).map(input => input.value).join('');
  if (otpCode.length !== 4 || otpCode !== generatedOTP) {
    alert('Invalid OTP. Please try again.');
  } else {
    alert('OTP verified successfully!');
    // Proceed further or redirect
  }
});

  // React component for OTP verification (optional, for extended use)
  const { useState, useEffect } = React;

  function OTPVerification() {
    const [otp, setOtp] = useState(['', '', '', '']);
    const [email, setEmail] = useState('');
    const [message, setMessage] = useState('');

    useEffect(() => {
      const storedEmail = localStorage.getItem('email') || '';
      setEmail(storedEmail);
      // Simulate sending OTP
      console.log(`Sending OTP to ${storedEmail}`);
      setMessage(`OTP sent to ${storedEmail}`);
    }, []);

    const handleChange = (index, value) => {
      if (/^\d?$/.test(value)) {
        const newOtp = [...otp];
        newOtp[index] = value;
        setOtp(newOtp);
        if (value && index < 3) {
          document.getElementById(`otp-input-${index + 1}`).focus();
        }
      }
    };

    const handleVerify = () => {
      const enteredOtp = otp.join('');
      if (enteredOtp === '1234') { // For demo, hardcoded OTP
        alert('OTP verified!');
      } else {
        alert('Incorrect OTP, try again.');
      }
    };

    return (
      <div style={{ textAlign: 'center', marginTop: '50px' }}>
        <h1 style={{ color: 'black' }}>Verify Account</h1>
        <p style={{ color: 'black' }}>Please enter the OTP number sent to your email to reset your password</p>
        <p style={{ backgroundColor: 'grey', padding: '10px', width: 'fit-content', margin: '0 auto' }}>Enter your OTP code here</p>
        <div style={{ display: 'flex', justifyContent: 'center', marginTop: '10px' }}>
          {otp.map((digit, idx) => (
            <input
              key={idx}
              id={`otp-input-${idx}`}
              type="text"
              maxLength="1"
              style={{ width: '50px', height: '50px', fontSize: '1.5em', textAlign: 'center', margin: '0 5px', border: '2px solid #ccc', borderRadius: '4px' }}
              value={digit}
              onChange={(e) => handleChange(idx, e.target.value)}
            />
          ))}
        </div>
        <p style={{ cursor: 'pointer', color: 'red', marginTop: '15px' }} onClick={() => alert('Resend OTP!')}>Didn't receive code? Request again</p>
        <button style={{ backgroundColor: 'red', color: 'white', padding: '10px 20px', marginTop: '20px' }} onClick={handleVerify}>Confirm</button>
      </div>
    );
  }

  // Optionally, render the React component somewhere
  // ReactDOM.render(<OTPVerification />, document.getElementById('reactOTP'));
</script>
</body>
</html>
