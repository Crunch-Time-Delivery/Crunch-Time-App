<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OTP Verification</title>
<style>
  /* Reset styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .container {
    max-width: 500px;
    width: 100%;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  /* Background image section */
  .background-section {
    width: 100%;
    margin-bottom: 20px;
  }
  .background-section a {
    display: block;
  }
  .background-section img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  /* Headings and paragraphs */
  h2 {
    margin-top: 20px;
    font-size: 1.8em;
    margin-bottom: 10px;
  }
  p {
    margin-bottom: 15px;
    font-size: 1em;
  }

  /* Main instruction text */
  .instruction {
    margin-top: 10px;
    font-size: 1em;
  }

  /* OTP input styles */
  .otp-input {
    width: 50px;
    height: 50px;
    font-size: 1.5em;
    text-align: center;
    margin: 10px 5px;
    border: 2px solid #ccc;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.3s;
  }
  /* Outline when input is entered */
  .otp-input:focus,
  .otp-input.filled {
    border-color: red;
  }

  /* OTP button styles (for placeholder purposes) */
  .otp-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .otp-btn {
    width: 50px;
    height: 50px;
    margin: 5px;
    font-size: 1.2em;
    border: 2px solid #ccc;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
    transition: border-color 0.3s;
  }
  /* Optional: highlight selected OTP buttons */
  .otp-btn:hover {
    border-color: #888;
  }

  /* Resend code section */
  .resend-section {
    margin-top: 15px;
    font-size: 0.9em;
  }
  .resend-link {
    color: red;
    cursor: pointer;
    text-decoration: underline;
  }

  /* Confirm button */
  #confirmBtn {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #confirmBtn:hover {
    background-color: darkred;
  }

  /* Responsive adjustments */
  @media(max-width: 600px) {
    body {
      padding: 10px;
    }
    .otp-input {
      width: 40px;
      height: 40px;
      font-size: 1.2em;
    }
    #confirmBtn {
      padding: 10px;
      font-size: 1em;
    }
  }
</style>
</head>
<body>
<div class="container">
  <!-- Background Image -->
  <div class="background-section">
    <a href="https://example.com" class="background-link">
      <img src="img/converted-image.jpg" alt="Background Image" class="background-img" />
    </a>
  </div>

  <!-- Headings and Instructions -->
  <h2>Verify Account</h2>
  <p>Please enter the OTP number sent to your email to reset your password</p>
  <p>Enter your OTP code here</p>
  <div class="otp-inputs" style="display:flex; justify-content:center; margin-top:10px;">
    <input type="text" maxlength="1" class="otp-input" id="otp1" />
    <input type="text" maxlength="1" class="otp-input" id="otp2" />
    <input type="text" maxlength="1" class="otp-input" id="otp3" />
    <input type="text" maxlength="1" class="otp-input" id="otp4" />
  </div>

  <!-- Placeholder for OTP buttons (if needed) -->
  <div class="otp-buttons">
    <div class="otp-btn" id="otpBtn1">1</div>
    <div class="otp-btn" id="otpBtn2">2</div>
    <div class="otp-btn" id="otpBtn3">3</div>
    <div class="otp-btn" id="otpBtn4">4</div>
  </div>

  <!-- Resend code -->
  <div class="resend-section">
    <p>Didnâ€™t receive code? <span class="resend-link" id="resendCode">Request again</span></p>
  </div>

  <!-- Confirm button -->
  <button id="confirmBtn">Confirm</button>
</div>

<script>
  // Example: Generate OTP code (simulate sending)
  const generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
  console.log("Generated OTP (for testing):", generatedOTP);

  // Resend code handler (simulate resend)
  document.getElementById('resendCode').addEventListener('click', () => {
    alert('OTP code resent!');
    // Generate new OTP
    // You could add your API call here for actual resend
  });

  // OTP input handling
  const inputs = document.querySelectorAll('.otp-input');

  inputs.forEach((input, index) => {
    input.addEventListener('input', () => {
      if (input.value.length === 1) {
        // Move to next input
        if (index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
        input.classList.add('filled');
      }
    });
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && input.value === '') {
        // Move to previous input
        if (index > 0) {
          inputs[index - 1].focus();
        }
      }
    });
  });

  // Confirm button click
  document.getElementById('confirmBtn').addEventListener('click', () => {
    const otpCode = Array.from(inputs).map(input => input.value).join('');
    if (otpCode.length !== 4 || otpCode !== generatedOTP) {
      alert('Invalid OTP. Please try again.');
    } else {
      alert('OTP verified successfully!');
      // Proceed to next step or redirect
    }
  });
</script>
</body>
</html>
