<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-600">Crunch Time</h1>
            <div class="flex items-center space-x-4">
                <button id="cart-toggle" class="text-gray-600 hover:text-orange-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cart-count" class="ml-1">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Restaurant List -->
        <section id="restaurants" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Restaurant cards will be dynamically added here -->
        </section>

        <!-- Cart Sidebar -->
        <aside id="cart-sidebar" class="fixed inset-y-0 right-0 w-80 bg-white shadow-lg p-6 transform translate-x-full transition-transform duration-300">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Your Cart</h2>
                <button id="cart-close" class="text-gray-600 hover:text-orange-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="cart-items" class="space-y-4"></div>
            <div class="mt-6">
                <p class="text-lg font-semibold">Total: $<span id="cart-total">0.00</span></p>
                <button class="w-full bg-orange-600 text-white py-2 rounded-lg mt-4 hover:bg-orange-700">Checkout</button>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
