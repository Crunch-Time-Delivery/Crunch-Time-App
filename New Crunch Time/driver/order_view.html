<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .order-details {
            margin-top: 20px;
        }
        .order-details p {
            margin: 10px 0;
            font-size: 16px;
        }
        .order-items {
            margin-top: 20px;
        }
        .order-items table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-items th, .order-items td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .order-items th {
            background-color: #f2f2f2;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <div class="order-details">
            <p><strong>Order ID:</strong> #12345</p>
            <p><strong>Customer Name:</strong> John Doe</p>
            <p><strong>Order Date:</strong> August 15, 2025</p>
            <p><strong>Status:</strong> Processing</p>
            <p><strong>Shipping Address:</strong> 123 Main St, City, Country</p>
            <p><strong>Total Amount:</strong> R99.99</p>
        </div>
        <div class="order-items">
            <h2>Order Items</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product A</td>
                        <td>2</td>
                        <td>R29.99</td>
                        <td>R59.98</td>
                    </tr>
                    <tr>
                        <td>Product B</td>
                        <td>1</td>
                        <td>R40.01</td>
                        <td>R40.01</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="#" class="back-button">Back to Orders</a>
    </div>
</body>
</html>
