<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manage Order</title>
<style>
 .page-container {
  max-width: 800px;
  margin: 2em auto;
  padding: 1em;
  background: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 1em;
}

.filter-section {
  margin-bottom: 1em;
  display: flex;
  align-items: center;
  gap: 1em;
  justify-content: center;
}

#orderFilter {
  padding: 0.5em;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.orders-table {
  width: 100%;
  border-collapse: collapse;
}

.orders-table th,
.orders-table td {
  border: 1px solid #ddd;
  padding: 0.75em;
  text-align: left;
}

orders-table th {
  background-color: #f0f0f0;
}

button {
  margin-right: 0.5em;
  padding: 0.5em 1em;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button.view {
  background-color: #4caf50;
  color: #fff;
}

button.update {
  background-color: #2196f3;
  color: #fff;
}

button:hover {
  opacity: 0.9;
} 
</style>
</head>
<body>
<div class="page-container">
  <h2>Order Management</h2>
  <div class="filter-section">
    <label>Filter by status: </label>
    <select id="orderFilter">
      <option value="All">All</option>
      <option value="Pending">Pending</option>
      <option value="Delivered">Delivered</option>
    </select>
  </div>
  <table class="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="ordersBody">
      <!-- Orders dynamically inserted -->
    </tbody>
  </table>
</div>
<script>

</script>

<!-- Your scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script src="manage_orders.jsx"></script>
</body>
</html>
