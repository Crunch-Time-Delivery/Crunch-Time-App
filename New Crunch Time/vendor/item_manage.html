<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Item Manage</title>
<style>
  .page-container {
  max-width: 600px;
  margin: 2em auto;
  padding: 1em;
  background: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 1em;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 1em;
}

label {
  font-weight: bold;
}

input {
  padding: 0.75em;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1em;
}

button {
  padding: 0.75em;
  background-color: #d32f2f;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 1em;
  cursor: pointer;
}

button:hover {
  background-color: #b71c1c;
}

.status-message {
  margin-top: 1em;
  text-align: center;
  color: green;
}
</style>
</head>
<body>
<div class="page-container">
  <h2>Item Management</h2>
  <!-- Add New Item -->
  <div class="add-item-section">
    <input type="text" placeholder="Name" class="input" id="newName" />
    <input type="number" placeholder="Price" class="input" id="newPrice" />
    <input type="text" placeholder="Description" class="input" id="newDescription" />
    <button id="addItemBtn">Add Item</button>
  </div>

  <!-- Items Table -->
  <table class="items-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="itemsBody">
      <!-- Items will be inserted here dynamically -->
    </tbody>
  </table>
</div>
<script>

</script>

<!-- Your scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
<script src="item_manage.jsx"></script>
</body>
</html>
