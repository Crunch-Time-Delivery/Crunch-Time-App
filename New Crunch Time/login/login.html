<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Menu Page</title>
<style>
  /* Reset & Base Styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  /* Container for menu buttons */
  .menu-container {
    max-width: 500px;
    width: 100%;
    background-color: #fff;
    border-radius: 8px;
    padding: 30px 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  /* Heading */
  h2 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
  }
  /* Buttons */
  .roleButton {
    width: 80%;
    max-width: 300px;
    padding: 20px;
    margin: 15px 0;
    font-size: 1.2em;
    background-color: #d32f2f;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .roleButton:hover {
    background-color: #b71c1c;
  }
  /* Optional: Add a footer or instructions */
  .footer {
    margin-top: 30px;
    font-size: 1em;
    color: #555;
  }
  @media(max-width: 500px){
    .roleButton {
      padding: 15px;
      font-size: 1em;
    }
  }
</style>
</head>
<body>

<div class="menu-container" id="root">
  <h2>Select Your Role</h2>
  <button class="roleButton" onclick="location.href='http://127.0.0.1:5500/New%20Crunch%20Time/admin/dashboard.html  '">Admin</button>
  <button class="roleButton" onclick="location.href='http://127.0.0.1:5500/New%20Crunch%20Time/vendor/item_and_order_management.html  '">Vendor</button>
  <button class="roleButton" onclick="location.href='http://127.0.0.1:5500/New%20Crunch%20Time/user/order_process/register_home.html  '">User</button>
  <button class="roleButton" onclick="location.href='http://127.0.0.1:5500/New%20Crunch%20Time/driver/order_view.html#  '">Driver</button>
  <div class="footer">By logging in or registering, you have agreed to the Terms and Conditions and Privacy Policy.</div>
</div>

</body>
</html>
