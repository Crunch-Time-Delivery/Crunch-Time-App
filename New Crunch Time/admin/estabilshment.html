<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Restaurant Info Dashboard</title>
<style>
  /* Reset styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
  }

  /* Top Red Bar */
  .top-bar {
    background-color: red;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }

  /* Profile section */
  .profile-section {
    display: flex;
    align-items: center;
  }

  .profile-picture {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #fff; /* Placeholder */
    margin-right: 10px;
  }

  .admin-name {
    color: #fff;
    font-weight: bold;
    font-size: 1.2em;
  }

  /* Menu icon */
  .menu-icon {
    font-size: 24px;
    color: #fff;
    cursor: pointer;
  }

  /* Container for all info boxes */
  .container {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Each info box styling */
  .info-box {
    display: flex;
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    align-items: flex-start;
    gap: 20px;
    flex-wrap: wrap;
  }

  /* Icon (clickable image placeholder) */
  .icon-section {
    flex-shrink: 0;
    cursor: pointer;
  }

  .icon {
    width: 60px;
    height: 60px;
    background-color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    border-radius: 8px;
    transition: background-color 0.3s;
  }

  .icon:hover {
    background-color: #bbb;
  }

  /* Details section */
  .details {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  /* Individual fields */
  .field {
    font-weight: bold;
    outline: none;
  }

  /* Hyperlinks container */
  .links {
    margin-top: 10px;
    display: flex;
    gap: 15px;
  }

  .hyperlink {
    color: red;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    font-size: 1em;
  }

  .hyperlink:hover {
    text-decoration: underline;
  }

  /* Add button style */
  #add-btn {
    margin: 20px auto;
    padding: 12px 24px;
    background-color: red;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1em;
    cursor: pointer;
    display: block;
    transition: background-color 0.3s;
  }

  #add-btn:hover {
    background-color: darkred;
  }
</style>
</head>
<body>

<!-- Top Red Bar -->
<div class="top-bar">
  <div class="profile-section">
    <div class="profile-picture"></div>
    <div class="admin-name">Admin Estabilshment</div>
  </div>
  <div class="menu-icon" title="Menu">&#9776;</div>
</div>

<!-- Container for multiple info boxes -->
<div class="container" id="info-container">
  <!-- Dynamic content will be added here -->
</div>

<!-- Add button -->
<button id="add-btn">Add Restaurant Info</button>

<script>
  const container = document.getElementById('info-container');
  const addBtn = document.getElementById('add-btn');

  function createInfoBox() {
    // Create main info box
    const box = document.createElement('div');
    box.className = 'info-box';

    // Icon section
    const iconSection = document.createElement('div');
    iconSection.className = 'icon-section';

    const iconDiv = document.createElement('div');
    iconDiv.className = 'icon';
    iconDiv.innerHTML = '&#128247;'; // Camera icon as placeholder
    iconDiv.title = "Click to change image";

    // Optional: implement image change on click
    iconDiv.onclick = () => {
      alert('Image icon clicked! You can implement image change here.');
    };

    iconSection.appendChild(iconDiv);

    // Details section
    const detailsDiv = document.createElement('div');
    detailsDiv.className = 'details';

    // Helper to create editable field
    function createField(labelText, valueText) {
      const p = document.createElement('p');
      p.className = 'field';
      p.contentEditable = true;
      p.innerText = labelText + ': ' + valueText;
      return p;
    }

    // Create fields
    const nameField = createField('Name', 'Sample Restaurant');
    const contactField = createField('Contact', '123-456-7890');
    const websiteField = createField('Website', 'https://example.com');
    const addressField = createField('Address', '123 Main St, City');

    // Append fields
    detailsDiv.appendChild(nameField);
    detailsDiv.appendChild(contactField);
    detailsDiv.appendChild(websiteField);
    detailsDiv.appendChild(addressField);

    // Hyperlinks container
    const linksDiv = document.createElement('div');
    linksDiv.className = 'links';

    // "Edit" link
    const editLink = document.createElement('a');
    editLink.className = 'hyperlink';
    editLink.innerText = 'Edit';
    editLink.href = '#';
    let isEditing = false;

    editLink.onclick = (e) => {
      e.preventDefault();
      isEditing = !isEditing;
      // Toggle contentEditable
      [nameField, contactField, websiteField, addressField].forEach(field => {
        field.contentEditable = isEditing;
        // Optional: change background to indicate editing
        field.style.backgroundColor = isEditing ? '#ffe' : '';
      });
      // Change link text
      editLink.innerText = isEditing ? 'Save' : 'Edit';
    };

    // "View Menu" link
    const viewLink = document.createElement('a');
    viewLink.className = 'hyperlink';
    viewLink.innerText = 'View Menu';
    viewLink.href = '#';

    viewLink.onclick = (e) => {
      e.preventDefault();
      alert('Viewing the menu! You can replace this with modal or page navigation.');
    };

    // Append links
    linksDiv.appendChild(editLink);
    linksDiv.appendChild(viewLink);

    // Append links to details
    detailsDiv.appendChild(linksDiv);

    // Append icon and details to main box
    box.appendChild(iconSection);
    box.appendChild(detailsDiv);

    // Optional: add a remove button
    const removeBtn = document.createElement('button');
    removeBtn.innerText = 'Remove';
    removeBtn.style.marginLeft = '10px';
    removeBtn.onclick = () => {
      container.removeChild(box);
    };

    // Append remove button
    box.appendChild(removeBtn);

    // Append to container
    container.appendChild(box);
  }

  // Initialize with one info box
  createInfoBox();

  // Add new info box on button click
  addBtn.onclick = () => {
    createInfoBox();
  };
</script>

</body>
</html>
