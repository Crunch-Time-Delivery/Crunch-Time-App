<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Dashboard</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    /* Top Red Bar */
    .top-bar {
      background-color: red;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
    }

    /* Profile section */
    .profile-section {
      display: flex;
      align-items: center;
    }

    .profile-picture {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #fff; /* Placeholder */
      margin-right: 10px;
    }

    .admin-name {
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
    }

    /* Menu icon */
    .menu-icon {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    /* Container for restaurant entries */
    .content-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Restaurant box styling */
    .restaurant-box {
      display: flex;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Image section */
    .image-section {
      flex-shrink: 0;
      margin-right: 20px;
    }

    .restaurant-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Text box styling */
    .text-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .restaurant-name {
      font-size: 1.5em;
      margin-bottom: 10px;
      outline: none;
    }

    .restaurant-link {
      color: #007bff;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .restaurant-link:hover {
      text-decoration: underline;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      gap: 10px;
    }

    /* Action Buttons */
    .action-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Specific button styles */
    .edit-btn {
      background-color: #007bff;
      color: #fff;
    }

    .edit-btn:hover {
      background-color: #0069d9;
    }

    .remove-btn {
      background-color: #dc3545;
      color: #fff;
    }

    .remove-btn:hover {
      background-color: #c82333;
    }

    /* Add Button style */
    #add-restaurant {
      margin: 20px;
      padding: 12px 20px;
      background-color: red;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #add-restaurant:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <!-- Top Red Bar -->
  <div class="top-bar">
    <div class="profile-section">
      <div class="profile-picture"></div>
      <div class="admin-name">Restaurant Menu</div>
    </div>
    <div class="menu-icon" title="Menu">&#9776;</div>
  </div>

  <div class="content-container" id="content-container">
    <!-- Dynamic restaurant entries will be added here -->
  </div>

  <!-- Add Button -->
  <button class="add-button" id="add-restaurant">Add Restaurant</button>

  <script>
    const container = document.getElementById('content-container');
    const addButton = document.getElementById('add-restaurant');

    function createRestaurantBox() {
      // Create main box
      const box = document.createElement('div');
      box.className = 'restaurant-box';

      // Image section
      const imageContainer = document.createElement('div');
      imageContainer.className = 'image-section';

      const img = document.createElement('img');
      img.src = 'https://via.placeholder.com/150'; // Placeholder image
      img.alt = 'Restaurant Image';
      img.className = 'restaurant-image';

      imageContainer.appendChild(img);

      // Text box
      const textBox = document.createElement('div');
      textBox.className = 'text-box';

      const restaurantName = document.createElement('h3');
      restaurantName.className = 'restaurant-name';
      restaurantName.contentEditable = true;
      restaurantName.innerText = 'Restaurant Name';

      const urlLink = document.createElement('a');
      urlLink.href = '#';
      urlLink.innerText = 'Restaurant Menu';
      urlLink.className = 'restaurant-link';

      // Buttons container
      const buttonsContainer = document.createElement('div');
      buttonsContainer.className = 'buttons';

      // Edit button
      const editBtn = document.createElement('button');
      editBtn.className = 'action-btn edit-btn';
      editBtn.innerHTML = '&#9998;'; // Pencil icon
      editBtn.title = 'Edit';

      // Remove button
      const removeBtn = document.createElement('button');
      removeBtn.className = 'action-btn remove-btn';
      removeBtn.innerHTML = '&times;'; // Cross icon
      removeBtn.title = 'Remove';

      // Append buttons
      buttonsContainer.appendChild(editBtn);
      buttonsContainer.appendChild(removeBtn);

      // Append all to text box
      textBox.appendChild(restaurantName);
      textBox.appendChild(urlLink);
      textBox.appendChild(buttonsContainer);

      // Append image and text box to main box
      box.appendChild(imageContainer);
      box.appendChild(textBox);

      // Append main box to container
      container.appendChild(box);

      // Add event listeners
      editBtn.onclick = () => {
        // Make editable
        restaurantName.contentEditable = true;
        restaurantName.focus();
        // Optionally, toggle editable state
      };
// remove button
      removeBtn.onclick = () => {
        container.removeChild(box);
      };
    }

    // Add initial restaurant box
    createRestaurantBox();

    // Add new boxes on button click
    document.getElementById('add-restaurant').onclick = () => {
      createRestaurantBox();
    };
  </script>
</body>
</html>
