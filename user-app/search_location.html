<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Delivery Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .search-location-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .title-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      flex: 1;
    }
    .red-column {
      width: 20px;
      height: 20px;
      background-color: red;
      margin-left: 10px;
      border-radius: 3px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    #coordinates {
      margin-top: 10px;
      text-align: center;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="search-location-container">
    <div class="title-row">
      <h1>Search Delivery Location</h1>
      <div class="red-column"></div>
    </div>

    <form id="locationForm">
      <input type="text" id="locationInput" placeholder="Enter address or city" />
      <button type="submit">Set Location</button>
    </form>

    <div class="buttons-group">
      <button id="locateBtn">Use My Location</button>
      <button id="resetBtn">Reset Map</button>
    </div>

    <div id="coordinates">No location selected.</div>
    <div id="map"></div>
  </div>

  <!-- Google Maps JavaScript API -->
  <script>
    let map, marker, geocoder;

    function initMap() {
      // Default location: San Francisco
      const defaultLocation = { lat: 37.7749, lng: -122.4194 };

      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 12,
      });

      geocoder = new google.maps.Geocoder();

      marker = new google.maps.Marker({
        map: map,
        position: defaultLocation,
      });

      // Load saved location
      loadSavedLocation();

      // Event Listeners
      document.getElementById("locationForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const address = document.getElementById("locationInput").value.trim();
        if (address) geocodeAddress(address);
      });

      document.getElementById("locateBtn").addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              updateMapLocation(pos, "My Location");
              saveLocation(pos, "My Location");
            },
            () => {
              alert("Unable to retrieve your location. Please allow location access.");
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      });

      document.getElementById("resetBtn").addEventListener("click", () => {
        const defaultPos = { lat: 37.7749, lng: -122.4194 };
        updateMapLocation(defaultPos, "");
        localStorage.removeItem("deliveryCoords");
        localStorage.removeItem("deliveryAddress");
        document.getElementById("locationInput").value = "";
        updateCoordinatesDisplay(null);
      });
    }

    function geocodeAddress(address) {
      geocoder.geocode({ address: address }, (results, status) => {
        if (status === "OK" && results[0]) {
          const location = results[0].geometry.location;
          const pos = { lat: location.lat(), lng: location.lng() };
          updateMapLocation(pos, address);
          saveLocation(pos, address);
          alert("Location set successfully!");
        } else {
          alert("Location not found. Please try a different address.");
        }
      });
    }

    function updateMapLocation(position, address = "") {
      map.setCenter(position);
      map.setZoom(15);
      marker.setPosition(position);
      updateCoordinatesDisplay(position.lat, position.lng);
      if (address) {
        document.getElementById("locationInput").value = address;
      }
    }

    function updateCoordinatesDisplay(lat, lng) {
      const coordsDiv = document.getElementById("coordinates");
      if (lat && lng) {
        coordsDiv.innerHTML = `Current Coordinates: Latitude ${lat.toFixed(5)}, Longitude ${lng.toFixed(5)}`;
      } else {
        coordsDiv.innerHTML = "No location selected.";
      }
    }

    function saveLocation(position, address) {
      localStorage.setItem("deliveryCoords", JSON.stringify(position));
      localStorage.setItem("deliveryAddress", address);
    }

    function loadSavedLocation() {
      const savedCoords = localStorage.getItem("deliveryCoords");
      const savedAddress = localStorage.getItem("deliveryAddress");

      if (savedCoords && savedAddress) {
        const pos = JSON.parse(savedCoords);
        updateMapLocation(pos, savedAddress);
     1022
        updateCoordinatesDisplay(pos.lat, pos.lng);
      }
    }

    // Load Google Maps API with your key

  </script>

  <!-- Load the Maps API (replace YOUR_GOOGLE_MAPS_API_KEY) -->

    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap&libraries=places">

    
  </script>
</body>
</html>
