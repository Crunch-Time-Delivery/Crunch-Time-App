<head>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
#mapContainer {
  flex: 1;
}

  padding: 10px;
  background-color: #f00;
  color: #fff;
  border: none;
  cursor: pointer;
}
</style>

<body>
<button onclick="closeTracking()">Close Tracking</button>
<div id="mapContainer"></div>

<!-- Your React Script -->
<script type="text/babel" src="live_tracking.jsx"></script>
<script>
  // Initialize React component after DOM loads
  ReactDOM.render(<LiveTracking />, document.getElementById('mapContainer'));

  function closeTracking() {
    // Close or hide this page
    window.location.href='index.html'; // or simply close the window if opened as popup
  }
</script>
