<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Forgot Password</title>

<style>
   /* Modal styles */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 2000; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #fff;
    margin: 15% auto; 
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
  }
  .modal input {
    width: 80%;
    padding: 8px;
    margin-top: 10px;
  }
  .modal button {
    margin-top: 15px;
    padding: 8px 12px;
    cursor: pointer;
  }
  /* Buttons styling for Driver and Admin */
  #buttonContainer {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  .redirectBtn {
    background-color: red;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  /* Optional: hover effect */
  .redirectBtn:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<!-- Container for dynamic content -->
<div id="innerContent"></div>

<!-- Login Modal Structure -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <img> src="img/screenshot (251).jpg" alt="Welcome Image" style="width:250px; height:auto; margin-bottom:20px;">
    <h2>Forgot Password</h2>
    
    <label>Enter new password</label>
    <input type="forgotpassword" id="forgotPassword" placeholder="New Password" />
    
    <button> style="margin-top:20px; background-color:red; color:#fff; padding:10px; border:none; border-radius:5px; cursor:pointer; width:100%;" id="loginBtn">Enter</button>
    
  </div>
</div>

</script>
</body>
</html>
