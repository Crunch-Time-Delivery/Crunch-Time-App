<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>User Login</title>
<style>
  /* Modal styles */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 2000; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    max-width: 90%;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
  }
  .modal input {
    width: 80%;
    padding: 8px;
    margin-top: 10px;
  }
  .modal button {
    margin-top: 15px;
    padding: 8px 12px;
    cursor: pointer;
  }
  /* Buttons styling for User and Admin */
  #buttonContainer {
    margin-top: 20px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  .redirectBtn {
    background-color: red;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .redirectBtn:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<!-- Login Modal Structure -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <img src="img/screenshot (251).jpg" alt="Welcome Image" style="width:250px; height:auto; margin-bottom:20px;">
    <h2>Welcome</h2>
    <h3>Login</h3>
    <p>Welcome to CrunchTime halaal food delivery. Login to start ordering.</p>
    <label>Email Address</label>
    <input type="email" id="loginEmail" placeholder="Email" />
    <label>Password</label>
    <input type="password" id="loginPassword" placeholder="Password" />
    <label>Forgot Password</label>
    <button style="margin-top:20px; background-color:red; color:#fff; padding:10px; border:none; border-radius:5px; cursor:pointer; width:100%;" id="loginBtn">Login</button>
    <!-- Buttons for User and Admin -->
    <div id="buttonContainer">
      <button class="redirectBtn" id="userBtn">User</button>
      <button class="redirectBtn" id="adminBtn">Admin</button>
    </div>
  </div>
</div>

<!-- OTP Modal -->
<div id="otpModal" class="modal">
  <div class="modal-content">
    <h3>Verify Account</h3>
    <p>Please enter the OTP number sent to your email to reset your password</p>
    <input type="text" id="otpInput" maxlength="4" placeholder="Enter OTP" />
    <div style="margin-top:10px;">
      <button id="verifyOtpBtn">Confirm</button>
      <button id="resendOtpBtn">Resend OTP</button>
    </div>
  </div>
</div>

<script>
  const adminUsername = 'crunchtimeadmin';
  const adminPassword = 'crunchtimeadmin12';

  const driverData = JSON.parse(localStorage.getItem('registeredUser')) || {};
  let driverApproved = false; // Set to true when admin approves
  let generatedOtp = '';

  let userType = null; // 'user' or 'admin'

  // Utility functions
  function showModal(id) { 
    document.getElementById(id).style.display='flex'; // Use flex for centering
  }
  function hideModal(id) { document.getElementById(id).style.display='none'; }

  // OTP functions
  function generateAndSendOtp() {
    generatedOtp = Math.floor(1000 + Math.random() * 9000).toString();
    alert(`OTP sent to Email: ${driverData.email}. (OTP: ${generatedOtp})`);
  }
  function showOtp() {
    document.getElementById('otpModal').style.display='flex';
    document.getElementById('otpInput').value='';
  }
  function hideOtp() {
    document.getElementById('otpModal').style.display='none';
  }

  // Fix for User button to redirect to the specified URL
  document.getElementById('userBtn').addEventListener('click', () => {
    window.location.href='http://127.0.0.1:5500/user-app/index.html';
  });

  document.getElementById('adminBtn').addEventListener('click', () => {
    userType='admin';
    showModal('loginModal');
  });

  document.getElementById('loginBtn').addEventListener('click', () => {
    const email = document.getElementById('loginEmail').value.trim().toLowerCase();
    const password = document.getElementById('loginPassword').value.trim();

    if (userType === 'user') {
      // Check driver credentials
      if (driverData.email && driverData.email.toLowerCase()===email && driverData.password===password) {
        localStorage.setItem('currentUser', JSON.stringify(driverData));
        if (driverApproved) {
          window.location.href='http://127.0.0.1:5500/user-app/index.html';
        } else {
          generateAndSendOtp();
          showOtp();
        }
      } else {
        alert('Invalid driver credentials.');
      }
    } else if (userType==='admin') {
      // Admin login
      if (email===adminUsername && password===adminPassword) {
        window.location.href='http://127.0.0.1:5500/user-app/admin/admin_dashboard.html';
      } else {
        alert('Invalid admin credentials.');
      }
    }
    // Reset userType
    userType=null;
  });

  document.getElementById('verifyOtpBtn').addEventListener('click', () => {
    const enteredOtp = document.getElementById('otpInput').value.trim();
    if (enteredOtp===generatedOtp) {
      alert('OTP verified! Please wait for admin approval.');
      hideOtp();
      if (driverApproved) {
        window.location.href='http://127.0.0.1:5500/user-app/index.html';
      } else {
        alert('Your account is still pending approval.');
      }
    } else {
      alert('Incorrect OTP.');
    }
  });
  document.getElementById('resendOtpBtn').addEventListener('click', () => {
    generateAndSendOtp();
    alert('OTP resent.');
  });

  // Close modal when clicking outside modal content
  window.onclick = function(event) {
    const loginModal = document.getElementById('loginModal');
    const otpModal = document.getElementById('otpModal');
    if (event.target === loginModal) {
      hideModal('loginModal');
    }
    if (event.target === otpModal) {
      hideModal('otpModal');
    }
  };

  // Show the login modal automatically on page load
  window.onload = function() {
    showModal('loginModal');
  };
</script>
</body>
</html>
