<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>CrunchTime Login</title>
<style>
  /* Your existing styles ... (unchanged) */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  .modal {
    display: none; 
    position: fixed; 
    z-index: 2000; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #fff;
    margin: 15% auto; 
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
  }
  /* ... other styles ... */
</style>
</head>
<body>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <img src="img/screenshot (251).jpg" alt="Welcome Image" style="width:250px; height:auto; margin-bottom:20px;">
    <h2>Welcome</h2>
    <h3>Login</h3>
    <p>Welcome to CrunchTime halaal food delivery. Login to start ordering.</p>
    <label>Email Address</label>
    <input type="email" id="loginEmail" placeholder="Email" />
    <label>Password</label>
    <input type="password" id="loginPassword" placeholder="Password" />
    <button style="margin-top:20px; background-color:red; color:#fff; padding:10px; border:none; border-radius:5px; cursor:pointer; width:100%;" id="loginBtn">Login</button>
    <div class="nav-buttons" style="margin-top:20px;">
      <button id="userBtn">User</button>
      <button id="adminBtn">Admin</button>
    </div>
  </div>
</div>

<script>
  // Login logic
document.getElementById('loginBtn').addEventListener('click', () => {
  const email = document.getElementById('loginEmail').value.trim().toLowerCase();
  const password = document.getElementById('loginPassword').value.trim();

  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(u => u.email.toLowerCase() === email);

  if (user && user.password === password) {
    alert('Login successful!');
    // Redirect or show user dashboard
    window.location.href='http://127.0.0.1:5500/user-app/index.html   '; // change as needed
  } else {
    alert('Invalid email or password.');
  }
});

// Optional handlers for user/admin
document.getElementById('userBtn').addEventListener('click', () => {
  window.location.href='http://127.0.0.1:5500/user-app/index.html  ';
});
document.getElementById('adminBtn').addEventListener('click', () => {
  window.location.href='http://127.0.0.1:5500/user-app/admin/admin_dashboard.html  ';
});

// Show login modal on page load
window.onload = () => {
  document.getElementById('loginModal').style.display='block';
};
</script>
</body>
</html>
