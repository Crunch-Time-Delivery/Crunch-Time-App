<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Terms and Conditions Popup</title>

<style>
  #popupOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex; /* Show on load */
    justify-content: center;
    align-items: center;
    z-index: 1000; /* On top */
  }

  #popupContent {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  #popupContent h2 {
    margin-top: 0;
  }

  #popupContent a {
    display: inline-block;
    margin: 15px 0;
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
  }

  #popupContent a:hover {
    background-color: #f10303;
  }

  #closeBtn {
    margin-top: 15px;
    padding: 8px 16px;
    background-color: #f8021b;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  #closeBtn:hover {
    background-color: #ff0019;
  }
</style>
</head>
<body>

<!-- Popup overlay (visible on load) -->
<div id="popupOverlay">
  <div id="popupContent">
    <h2>Terms and Conditions</h2>
    <p>Please review our <a href="http://127.0.0.1:5500/driver-app/terms-and-conditions.page.html" target="_blank">Terms and Conditions</a>.</p>
    <button id="closeBtn">Close</button>
  </div>
</div>

<script>
  // Close the popup when close button clicked
  document.getElementById('closeBtn').addEventListener('click', function() {
    document.getElementById('popupOverlay').style.display='none';
  });
</script>

</body>
</html>
