<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Welcome - Driver App</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }

  /* Center the welcome content vertically and horizontally */
  #welcomeInline {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #welcomeContent {
    max-width: 350px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    background: #fff;
    text-align: center;
  }

  #welcomeContent img {
    width: 250px;
    height: auto;
    margin-bottom: 20px;
  }

  /* Buttons styled as links, matching overlay button styles */
  .btn {
    display: block;
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 1em;
    cursor: pointer;
    border-radius: 4px;
    border: none;
    text-align: center;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
  }

  /* Style for Create Account and Browser Menu buttons to match overlay buttons */
  .btn-create, .btn-browser {
    background: #f60202; /* red background */
    color: #fff; /* white text */
  }

  /* Optional: hover effects for these buttons */
  .btn-create:hover, .btn-browser:hover {
    background: #c00101;
  }

  /* Style for Login button to match overlay login button styles if needed */
  #loginBtn {
    background: #fff; /* white background */
    color: #f60202; /* red text */
    border: 1px solid #f60202;
  }

  #loginBtn:hover {
    background: #f60202;
    color: #fff;
  }

  /* Terms and Privacy links within paragraph */
  #welcomeContent p {
    margin-top: 20px;
    font-size: 14px;
  }
  #welcomeContent a {
    color: #f60202;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="welcomeInline">
  <div id="welcomeContent">
    <img src="img/screenshot (250).jpg" alt="Welcome Image" />
    <h2 style="color:gray;">Welcome</h2>
    <p>Before enjoying CrunchTime deliveries</p>
    <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
      <!-- Buttons with shared class to get styled as overlay buttons -->
      <button id="createAccountBtn" class="btn btn-create" onclick="handleCreateAccount()">Create account</button>
      <button id="loginBtn" class="btn" onclick="handleLogin()">Login</button>
      <button id="browserMenuBtn" class="btn btn-browser" onclick="window.location.href='dummy.html';">Browser Menu</button>
    </div>
    <p>
      By logging in or registering, you have agreed to the
      <a href="http://127.0.0.1:5501/user-app/terms-and-conditions.page.html" target="_blank">Terms and Conditions</a>
      and
      <a href="dummy_privacy.pdf" target="_blank">Privacy Policy</a>.
    </p>
  </div>
</div>

<script>
  function handleCreateAccount() {
    window.location.href=' http://127.0.0.1:5501/user-app/register_home.html   ';
  }
  function handleLogin() {
    window.location.href='       http://127.0.0.1:5501/user-app/client/public/Login/loginUser.html                 ';
  }
</script>

</body>
</html>
