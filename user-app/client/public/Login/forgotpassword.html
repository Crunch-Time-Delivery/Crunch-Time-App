<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Forgot Password</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
  }
  input[type="email"] {
    width: 80%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #ff0000;
    color:#fff;
    border:none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #b30000;
  }
  #message {
    margin-top: 20px;
    font-size: 14px;
    color: rgb(128, 0, 0);
  }
</style>
<!-- Include Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
</head>
<body>

<div class="container">
      <img src="img/screenshot (251).jpg" alt="Welcome Image" style="width:250px; height:auto; margin-bottom:20px;">
  <h2>Forgot Password</h2>
  <p>Enter your email address to reset your password.</p>
  <input type="email" id="forgotEmail" placeholder="Email" />
  <br />
  <button id="resetBtn">Reset Password</button>
  <div id="message"></div>
</div>

<script>

 // Function to send SMS via backend API
  function sendSms(toNumber, message) {
    fetch('http://localhost:3000/send-sms', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ to: toNumber, message: message })
    })
    .then(response => response.json())
    .then(data => {
      if(data.success) {
        alert('SMS sent successfully.');
      } else {
        alert('Failed to send SMS: ' + data.error);
      }
    })
    .catch(() => {
      alert('Error sending SMS.');
    });
  }



  // Your Supabase credentials
  const supabaseUrl = 'https://wbpgmgtoyzlnawvsfeiu.supabase.co';
  const supabaseKey = process.env.SUPABASE_KEY; // Replace with your actual environment variable or key

  // Initialize Supabase client
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById('resetBtn').addEventListener('click', () => {
    const email = document.getElementById('forgotEmail').value.trim();
    const messageDiv = document.getElementById('message');

    if (!email) {
      messageDiv.style.color = 'red';
      messageDiv.textContent = 'Please enter your email address.';
      return;
    }

    handleForgotPassword(email);
  });

  async function handleForgotPassword(email) {
    const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: '        ', // Optional: specify where to redirect after clicking the email link
    });

    if (error) {
      console.error('Error sending reset email:', error.message);
      document.getElementById('message').style.color = 'red';
      document.getElementById('message').textContent = 'Error: ' + error.message;
    } else {
      console.log('Password reset email sent successfully!');
      document.getElementById('message').style.color = 'black';
      document.getElementById('message').textContent = `A password reset link has been sent to ${email}.`;
    }
  }

  // Optional: handle password recovery state change (if needed)
  // Note: This part might need to be inside a <script> block with async handling
  // and is more relevant if you have a dedicated page for password recovery.
</script>

</body>
</html>
