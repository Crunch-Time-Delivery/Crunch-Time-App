<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout & Tracking</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

/* COMMON */
.hidden { display: none; }
.container { max-width: 420px; margin: auto; }

/* ================= CHECKOUT ================= */
.checkout-container { padding-bottom: 90px; }

.header {
  background: #fff;
  padding: 15px;
  font-weight: bold;
  text-align: center;
}

.map img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card {
  background: #fff;
  margin: 12px;
  padding: 14px;
  border-radius: 14px;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}

.total { font-weight: bold; font-size: 16px; }

.method {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 420px;
  background: red;
  color: #fff;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
}

/* ================= TRACKING ================= */
.tracking-container { background: #fff; }

.track-header {
  padding: 12px;
  text-align: center;
  font-weight: bold;
  border-bottom: 1px solid #eee;
}

.track-sub { font-size: 12px; color: #777; }

.track-map img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.driver-card {
  display: flex;
  align-items: center;
  padding: 12px;
  border-top: 1px solid #eee;
  border-bottom: 1px solid #eee;
}

.driver-card img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 10px;
}

.driver-actions {
  margin-left: auto;
  display: flex;
  gap: 10px;
}

.driver-actions button {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  background: red;
  color: #fff;
  cursor: pointer;
}

.track-info { padding: 15px; }

.time { font-size: 24px; font-weight: bold; }

.badge {
  background: red;
  color: #fff;
  font-size: 12px;
  padding: 3px 8px;
  border-radius: 8px;
  margin-left: 6px;
}

.tabs {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
  font-weight: bold;
}

/* ================= POPUP ================= */
.popup-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}

.popup {
  background: #fff;
  width: 320px;
  padding: 16px;
  border-radius: 10px;
}

.popup textarea {
  width: 100%;
  height: 90px;
  resize: none;
  padding: 8px;
}

.popup-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- ================= CHECKOUT PAGE ================= -->
<div id="checkoutPage" class="container checkout-container">

  <div class="header">Checkout</div>

  <div class="map">
    <img src="https://maps.googleapis.com/maps/api/staticmap?center=Kenilworth,CapeTown&zoom=14&size=600x300&markers=color:red|Kenilworth">
  </div>

  <div class="card">
    <strong>17 Bishop Park Way</strong><br>
    <small>Delivery 25â€“35 min</small>
  </div>

  <div class="card">
    <strong>Payment Summary</strong>
    <div class="summary-row"><span>Subtotal</span><span id="subtotal"></span></div>
    <div class="summary-row"><span>Service Fee</span><span>R10.00</span></div>
    <div class="summary-row"><span>Delivery Fee</span><span>R20.00</span></div>
    <div class="summary-row total"><span>Total</span><span id="total"></span></div>
  </div>

</div>

<div class="bottom-bar" onclick="placeOrder()">
  <span>Place order</span>
  <span id="barTotal"></span>
</div>

<!-- ================= TRACKING PAGE ================= -->
<div id="trackingPage" class="container tracking-container hidden">

  <div class="track-header">
    M&D Pizza
    <div class="track-sub">The courier is on their way to you</div>
  </div>

  <div class="track-map">
    <img src="https://maps.googleapis.com/maps/api/staticmap?center=Kenilworth,CapeTown&zoom=14&size=600x400">
  </div>

  <div class="driver-card">
    <div>
      <strong>Courier</strong><br>
      <small>On the way</small>
    </div>
    <div class="driver-actions">
      <button onclick="makeCall()">ðŸ“ž</button>
      <button onclick="openPopup()">ðŸ’¬</button>
    </div>
  </div>

  <div class="track-info">
    <div class="time">
      12:56 <span class="badge">4.8 â˜…</span>
    </div>
    <small>Estimated time to delivery</small>
  </div>
</div>

<!-- ================= MESSAGE POPUP ================= -->
<div class="popup-overlay" id="messagePopup">
  <div class="popup">
    <h3>Send Message</h3>
    <textarea id="smsInput" placeholder="Type your message..."></textarea>
    <div class="popup-actions">
      <button onclick="closePopup()">Cancel</button>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
const subtotal = parseFloat(localStorage.getItem("subtotal")) || 120;
const total = subtotal + 10 + 20;

document.getElementById("subtotal").innerText = "R" + subtotal.toFixed(2);
document.getElementById("total").innerText = "R" + total.toFixed(2);
document.getElementById("barTotal").innerText = "R" + total.toFixed(2);

function placeOrder() {
  checkoutPage.classList.add("hidden");
  document.querySelector(".bottom-bar").classList.add("hidden");
  trackingPage.classList.remove("hidden");
}

const phoneNumber = "+27795349327";

/* ðŸ“ž Call */
function makeCall() {
  fetch("/api/call", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ to: phoneNumber })
  }).then(() => alert("Call initiated"));
}

/* ðŸ’¬ Popup */
function openPopup() {
  messagePopup.style.display = "flex";
}

function closePopup() {
  messagePopup.style.display = "none";
  smsInput.value = "";
}

/* âœ‰ï¸ Send Message */
function sendMessage() {
  const message = smsInput.value.trim();
  if (!message) return alert("Enter a message");

  fetch("/api/sms", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ to: phoneNumber, message })
  }).then(() => {
    alert("Message sent");
    closePopup();
  });
}
</script>

</body>
</html>
