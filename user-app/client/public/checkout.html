<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout</title>
<style>
  /* Styles for the checkout page */
  #checkoutPage {
    padding: 20px;
    background: #fff;
    max-width: 600px;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  #checkoutPage h2, #checkoutPage h3 {
    margin-top: 0;
  }
  #checkoutItems {
    list-style: none;
    padding: 0;
  }
  #checkoutItems li {
    margin-bottom: 8px;
  }
  /* Style for the Pay button */
#payNowButton {
  background-color: red;
  color: #fff;
  padding: 15px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
  margin-top: 20px;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left:0;
  top:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.popup-content {
  background:#fff;
  padding:20px;
  border-radius:10px;
  max-width:400px;
  width:90%;
}

/* Payment options styling */
.payment-options {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 15px;
}
.payment-option {
  display: flex;
  align-items: center;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  cursor: pointer;
}
.payment-option:hover {
  background-color: #f0f0f0;
}
.payment-icons {
  display: flex;
  gap: 10px;
}
.payment-icons img {
  width: 50px;
  height: auto;
}

/* Other styles as needed */
</style>
</head>
<body>

<!-- Checkout Page -->
<div id="checkoutPage">
  <h2>Checkout</h2>
  <h3>Order Summary</h3>
  <ul id="checkoutItems"></ul>
  <h3>Total: <span id="totalAmount">R0</span></h3>
  <!-- Red "Pay" button that triggers payment options popup -->
  <button id="payNowButton" onclick="showPaymentMethodPage()">Pay</button>
</div>

<!-- Payment popup modal (for EFT, Card) -->
<div id="paymentPopup" class="modal">
  <div class="popup-content">
    <h3>Select Payment Method</h3>
    <div class="payment-options">
      <div class="payment-option" onclick="selectPaymentMethod('Card')">
        <div class="payment-icons">
          <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" />
          <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" alt="MasterCard" />
          <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex" />
        </div>
        <span style="margin-left:10px;">Pay by Card</span>
      </div>
      <div class="payment-option" onclick="selectPaymentMethod('EFT')">
        <strong>EFT Bank Transfer</strong>
      </div>
    </div>
    <div id="eftDetails" style="display:none; margin-top:15px;">
      <h4>Banking Details</h4>
      <p>Bank: ABC Bank</p>
      <p>Account Number: 123456789</p>
      <p>Branch Code: 000123</p>
      <p>Account Name: CrunchTime</p>
      <button style="margin-top:10px; padding:8px 12px; background:#ff0000; color:#fff; border:none; border-radius:4px; cursor:pointer;" onclick="openBankDetailsInput()">Enter/Edit Banking Details</button>
    </div>
    <div class="popup-buttons" style="margin-top:20px;">
      <button onclick="finalizePayment()">Pay Now</button>
      <button onclick="closePaymentPopup()">Cancel</button>
    </div>
  </div>
</div>

<!-- Bank Details Input Popup -->
<div id="bankDetailsInput" class="modal">
  <div class="popup-content" style="max-width:400px;">
    <span class="close-btn" onclick="closeBankDetails()">&times;</span>
    <h3>Enter Banking Details</h3>
    <form id="bankDetailsForm">
      <label>Bank Name:</label><br>
      <input type="text" id="bankName" style="width:100%; padding:8px;"><br><br>
      <label>Account Number:</label><br>
      <input type="text" id="accountNumber" style="width:100%; padding:8px;"><br><br>
      <label>Branch Code:</label><br>
      <input type="text" id="branchCode" style="width:100%; padding:8px;"><br><br>
      <label>Account Name:</label><br>
      <input type="text" id="accountName" style="width:100%; padding:8px;"><br><br>
      <button type="button" style="width:100%; background:#f90404; color:#fff; padding:10px; border:none; border-radius:5px;" onclick="saveBankDetails()">Save Details</button>
    </form>
  </div>
</div>

<script>
  // Example data for order items
  let orderItems = [
    {name: 'Sample Food 1', quantity: 2, price: 'R50'},
    {name: 'Sample Food 2', quantity: 1, price: 'R30'}
  ];

  // Function to populate order summary
  function populateOrderSummary() {
    const ul = document.getElementById('checkoutItems');
    ul.innerHTML = '';
    let total = 0;
    orderItems.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `${item.name} x${item.quantity} @ ${item.price}`;
      ul.appendChild(li);
      // Calculate total
      const p = parseFloat(item.price.replace('R', ''));
      total += p * item.quantity;
    });
    document.getElementById('totalAmount').innerText = `R${total.toFixed(2)}`;
  }

  // Call once on page load
  populateOrderSummary();

  // Show payment method page
  function showPaymentMethodPage() {
    // Ensure there's order to pay
    if (orderItems.length === 0) {
      alert('Your cart is empty!');
      return;
    }
    document.getElementById('paymentPopup').style.display = 'flex';
  }

  function closePaymentPopup() {
    document.getElementById('paymentPopup').style.display = 'none';
  }

  let selectedPaymentMethod = null;

  function selectPaymentMethod(method) {
    selectedPaymentMethod = method;
    if (method === 'EFT') {
      document.getElementById('eftDetails').style.display = 'block';
    } else {
      document.getElementById('eftDetails').style.display = 'none';
    }
  }

  function finalizePayment() {
    if (!selectedPaymentMethod) {
      alert('Please select a payment method.');
      return;
    }
    if (selectedPaymentMethod === 'EFT') {
      openBankDetailsInput();
    } else if (selectedPaymentMethod === 'Card') {
      alert('Please proceed with your card payment.');
    }
    closePaymentPopup();
  }

  function openBankDetailsInput() {
    document.getElementById('bankDetailsInput').style.display = 'flex';
  }

  function closeBankDetails() {
    document.getElementById('bankDetailsInput').style.display = 'none';
  }

  function saveBankDetails() {
    // Save details as needed
    const bankName = document.getElementById('bankName').value;
    const accNum = document.getElementById('accountNumber').value;
    const branchCode = document.getElementById('branchCode').value;
    const accountName = document.getElementById('accountName').value;
    // You can store or process these details as needed
    alert('Bank details saved!');
    closeBankDetails();
  }
</script>

</body>
</html>
