<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Driver App</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}
.driver-label {
  font-weight: bold;
  font-size: 20px;
  color: red;
}
.menu-button {
  background: red;
  color: #fff;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* MENU */
.menu-container { position: relative; }
.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background: #fff;
  min-width: 200px;
  border-radius: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,.15);
  overflow: hidden;
}
.menu-container.show .dropdown-content { display: block; }
.dropdown-content a {
  display: block;
  padding: 12px 15px;
  text-decoration: none;
  color: #333;
  border-bottom: 1px solid #eee;
}
.dropdown-content a:hover { background: #f5f5f5; }

/* CONTENT */
#contentArea {
  max-width: 900px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);
}
.payment-card {
  border: 1px solid #e0e0e0;
  padding: 14px;
  border-radius: 10px;
  margin-bottom: 12px;
  background: #fafafa;
}
.payment-row {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 6px;
}
.payment-total {
  font-size: 18px;
  font-weight: bold;
  color: #d32f2f;
  margin-top: 15px;
}
.payfast-box {
  margin-top: 20px;
  padding: 15px;
  background: #f5f5f5;
  border-radius: 10px;
}
.payfast-btn {
  width: 100%;
  margin-top: 15px;
  padding: 14px;
  background: #28a745;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
.loading, .empty-state {
  text-align: center;
  padding: 40px;
  color: #777;
}
</style>
</head>

<body>

<div id="contentArea">
  <div class="header" id="mainHeader">
    <div class="driver-label">Driver</div>
    <div class="menu-container" id="menuContainer">
      <button class="menu-button" id="menuButton">Menu ▼</button>
      <div class="dropdown-content">
        <a href="#" id="orderViewLink">Order View</a>
        <a href="#" id="driverAccountLink">Driver View Account</a>
        <a href="#" id="driverHistoryPayment">Driver History Payment</a>
        <a href="#" id="logoutLink">Logout</a>
      </div>
    </div>
  </div>

  <div id="innerContent"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const menuBtn = document.getElementById('menuButton');
  const menu = document.getElementById('menuContainer');

  menuBtn.onclick = () => menu.classList.toggle('show');
  document.onclick = e => {
    if (!menu.contains(e.target)) menu.classList.remove('show');
  };

  document.getElementById('driverHistoryPayment').onclick = e => {
    e.preventDefault();
    loadDriverHistoryPayment();
  };
});

/* ===============================
   UPDATED DRIVER PAYMENT HISTORY
================================ */
async function loadDriverHistoryPayment() {
  const container = document.getElementById('innerContent');

  container.innerHTML = `<div class="loading">Loading payment history…</div>`;

  try {
    const res = await fetch('/api/payment-history');
    if (!res.ok) throw new Error('Fetch failed');

    const data = await res.json();
    const payments = data?.payments || [];
    let total = 0;

    let html = `<h1>Payment History</h1>`;

    if (!payments.length) {
      container.innerHTML = `
        <h1>Payment History</h1>
        <div class="empty-state">No payment history available.</div>
        <a href="#" onclick="loadMainPage()">Back</a>
      `;
      return;
    }

    payments.forEach(p => {
      const amount = Number(p.amount) || 0;
      total += amount;

      html += `
        <div class="payment-card">
          <div class="payment-row"><strong>Amount</strong><span>R ${amount.toFixed(2)}</span></div>
          <div class="payment-row"><strong>User</strong><span>${p.userName || '-'}</span></div>
          <div class="payment-row"><strong>Date</strong><span>${p.date || '-'}</span></div>
          <div class="payment-row"><strong>Pick-up</strong><span>${p.pickupLocation || '-'}</span></div>
          <div class="payment-row"><strong>Drop-off</strong><span>${p.dropoffLocation || '-'}</span></div>
        </div>
      `;
    });

    html += `
      <div class="payment-total">Total Due: R ${total.toFixed(2)}</div>

      <div class="payfast-box">
        <label><input type="radio" name="paymethod" value="cc" checked> Card</label>
        <label style="margin-left:15px"><input type="radio" name="paymethod" value="eft"> Instant EFT</label>

        <button class="payfast-btn" id="payFastBtn">Pay with PayFast</button>

        <form id="payFastForm" method="POST" action="https://sandbox.payfast.co.za/eng/process">
          <input type="hidden" name="merchant_id" value="10000100">
          <input type="hidden" name="merchant_key" value="46f0cd694581a">
          <input type="hidden" name="item_name" value="Driver Payout">
          <input type="hidden" name="amount" value="${total.toFixed(2)}">
          <input type="hidden" name="payment_method" id="pfMethod">
          <input type="hidden" name="m_payment_id" value="DRIVER_${Date.now()}">
          <input type="hidden" name="return_url" value="http://127.0.0.1:5501/success.html">
          <input type="hidden" name="cancel_url" value="http://127.0.0.1:5501/dashboard.html">
          <input type="hidden" name="notify_url" value="http://127.0.0.1:5501/payfast_notify.php">
        </form>
      </div>

      <a href="#" onclick="loadMainPage()" style="display:block;margin-top:20px;">Back</a>
    `;

    container.innerHTML = html;

    document.getElementById('payFastBtn').onclick = () => {
      const method = document.querySelector("input[name='paymethod']:checked").value;
      document.getElementById('pfMethod').value = method;
      document.getElementById('payFastForm').submit();
    };

  } catch (err) {
    console.error(err);
    container.innerHTML = `
      <h1>Payment History</h1>
      <p style="color:red">Failed to load payment history.</p>
      <a href="#" onclick="loadMainPage()">Back</a>
    `;
  }
}

function loadMainPage() {
  document.getElementById('innerContent').innerHTML = `
    <h1>Welcome Driver</h1>
    <p>Select an option from the menu.</p>
  `;
}
</script>

</body>
</html>
