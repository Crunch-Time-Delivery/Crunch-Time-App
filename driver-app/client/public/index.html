// ================= SMS NOTIFICATIONS =================
let isSendingSMS = false;
function showNotificationMessage(text, color = '#333') {
  let box = document.getElementById('notificationMessage');
  if (!box) {
    box = document.createElement('div');
    box.id = 'notificationMessage';
    box.style.position = 'fixed';
    box.style.bottom = '20px';
    box.style.left = '50%';
    box.style.transform = 'translateX(-50%)';
    box.style.padding = '12px 20px';
    box.style.borderRadius = '8px';
    box.style.color = '#fff';
    box.style.fontSize = '14px';
    box.style.zIndex = '9999';
    document.body.appendChild(box);
  }
  box.style.backgroundColor = color;
  box.innerText = text;
  setTimeout(() => box.remove(), 4000);
}
async function sendSms(to, message, callback = null, retries = 2) {
  if (!to || !message) { showNotificationMessage('Phone number or message missing', '#f44336'); return; }
  if (isSendingSMS) { showNotificationMessage('Another message is sending...', '#ff9800'); return; }
  isSendingSMS = true; showNotificationMessage('Sending message...', '#2196F3');
  const attemptSend = async (attempt = 1) => {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 10000);
    try {
      const res = await fetch('/notify/sms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        signal: controller.signal,
        body: JSON.stringify({ to, message })
      });
      clearTimeout(timeout);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Server error');
      showNotificationMessage('SMS sent successfully ✔️', '#4CAF50');
      if (callback) callback(data);
    } catch (err) {
      clearTimeout(timeout);
      console.error(`SMS Error (Attempt ${attempt}):`, err);
      showNotificationMessage(err.name === 'AbortError' ? 'Request timed out ⏱️' : 'Failed to send SMS ❌', '#f44336');
      if (attempt <= retries) return attemptSend(attempt + 1);
    } finally { isSendingSMS = false; }
  };
  attemptSend();
}

 infoWindow, userMarker;

function initMap() {
    // Initialize the map centered at a default location (e.g., Mountain View, CA)
    map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 37.4221, lng: -122.0841 },
        zoom: 15,
    });
    infoWindow = new google.maps.InfoWindow();

    // Check if the browser supports Geolocation
    if (navigator.geolocation) {
        // Use the watchPosition method for continuous tracking
        navigator.geolocation.watchPosition(
            (position) => {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };

                // Add or update a marker at the user's current position
                if (!userMarker) {
                    userMarker = new google.maps.Marker({
                        position: pos,
                        map: map,
                        title: "You are here!",
                    });
                } else {
                    userMarker.setPosition(pos);
                }

                // Center the map on the user's position
                map.setCenter(pos);
            },
            () => {
                // Handle the case where the user denies location permission
                handleLocationError(true, infoWindow, map.getCenter());
            },
            { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 } // Options for better accuracy
        );
    } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
    }

    const supabaseUrl = 'https://wbpgmgtoyzlnawvsfeiu.supabase.co';
const supabaseAnonKey = process.env.SUPABASE_KEY;
const supabase = createClient(supabaseUrl, supabaseAnonKey);

async function saveLocation(userId, lat, lng) {
  const { data, error } = await supabase
    .from('locations')
    .upsert(
      {
        user_id: userId,
        latitude: lat,
        longitude: lng,
        location: `POINT(${lng} ${lat})`,
        updated_at: new Date()
      },
      { onConflict: 'user_id' }
    )
    .select();

  if (error) {
    console.error('Error saving location:', error.message);
  } else {
    console.log('Location saved:', data);
  }
}
async function getUserLocation(userId) {
  const { data, error } = await supabase
    .from('locations')
    .select('*')
    .eq('user_id', userId)
    .single();

  if (error) {
    console.error('Error fetching location:', error.message);
    return null;
  }

  return data;
}
function watchUserLocation(userId) {
  if (!navigator.geolocation) return;

  navigator.geolocation.watchPosition((pos) => {
    saveLocation(
      userId,
      pos.coords.latitude,
      pos.coords.longitude
    );
  });
}


function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(
        browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
    );
    infoWindow.open(map);
}

}
