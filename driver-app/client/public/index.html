<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Driver App</title>

<!-- Leaflet CSS -->

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);

.driver-label {

  font-size: 20px;
  color: red;

.menu-button {
  background: red;
  color: #fff;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.menu-container { position: relative; }
.dropdown-content {

  position: absolute;
  right: 0;
  background: #fff;
  min-width: 220px;
  border-radius: 6px;
  box-shadow: 0 4px 10px rgba(0,0,0,.15);

}
.menu-container.show .dropdown-content { display: block; }
.dropdown-content a {

  padding: 12px 15px;
  text-decoration: none;
  color: #333;
  border-bottom: 1px solid #eee;
}
.dropdown-content a:hover { background: #f5f5f5; }

  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,.1);

  padding: 40px;
  color: #777;

  width: 100%;
  height: 300px;
  margin-top: 10px;
  border-radius: 8px;

        <a href="#" id="driverHistoryPayment">Driver History Payment</a>

<input type="hidden" id="user_location_id" name="user_location_id" />

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9sNhi824hNncjfW7HHzaI_s8JtWGfM0Q"></script>

<script>
document.getElementById('driverAccountLink').onclick = function(e) {

  // window.location.href = 'http://127.0.0.1:5501/driver-app/client/public/driver_view_account.html';
  // You can remove this JS handler if you want default behavior

// ================= DROPDOWN MENU TOGGLING =================
document.addEventListener('DOMContentLoaded', () => {
  const menuContainer = document.getElementById('menuContainer');
  const menuButton = document.getElementById('menuButton');
  const dropdown = document.getElementById('dropdownMenu');

  // For the "Driver View Account" link that opens in new tab, no JS needed.
  // But for others, bind handlers

  // Bind other menu links with correct functions
  document.getElementById('orderViewLink').onclick = e => { e.preventDefault(); loadOrderView(); };
  // No need to bind driverAccountLink click event if it's a direct link
  document.getElementById('driverHistoryPayment').onclick = e => { e.preventDefault(); loadDriverHistoryPayment(); };

  // Toggle menu
  menuButton.addEventListener('click', (e) => {
    e.stopPropagation();
    menuContainer.classList.toggle('show');
  });
  document.addEventListener('click', () => {
    menuContainer.classList.remove('show');
  });
  dropdown.addEventListener('click', (e) => e.stopPropagation());
});

// ================= SMS NOTIFICATIONS =================
let isSendingSMS = false;

function showNotificationMessage(text, color = '#333') {
  let box = document.getElementById('notificationMessage');

  if (!box) {
    box = document.createElement('div');
    box.id = 'notificationMessage';
    box.style.position = 'fixed';
    box.style.bottom = '20px';
    box.style.left = '50%';
    box.style.transform = 'translateX(-50%)';
    box.style.padding = '12px 20px';
    box.style.borderRadius = '8px';
    box.style.color = '#fff';
    box.style.fontSize = '14px';
    box.style.zIndex = '9999';
    document.body.appendChild(box);
  }

  box.style.backgroundColor = color;
  box.innerText = text;

  setTimeout(() => box.remove(), 4000);
}

// Function to trigger Twilio notification (assumes backend endpoint `/send-twilio`)
function sendTwilioNotification(phoneNumber, message) {
  fetch('/send-twilio', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ phoneNumber, message })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      showNotificationMessage('Notification sent successfully!', 'green');
    } else {
      showNotificationMessage('Failed to send notification.', 'red');
    }
  })
  .catch(() => {
    showNotificationMessage('Error sending notification.', 'red');
  });
}

// ================= Map Function =================
function initMap() {
  const pickup = { lat: -33.9249, lng: 18.4241 }; // Restaurant
  const dropoff = { lat: -33.9289, lng: 18.4174 }; // Customer
  const map = new google.maps.Map(document.getElementById("map"), { zoom: 13, center: pickup });
  new google.maps.Marker({ position: pickup, map, label: 'Pickup Point', title: 'Restaurant Pickup' });
  new google.maps.Marker({ position: dropoff, map, label: 'Drop-off Point', title: 'Customer Drop-off' });

  // Save the position string in hidden input
  // Note: 'pos' and 'result' are undefined here; remove or handle accordingly
  // document.getElementById("user_location_id").value = pos.lat + "," + pos.lng;
  // updateMap(pos, result.formatted_address);

  let infoWindow, userMarker;
  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(
      browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation."
    );
    infoWindow.open(map);
  }

  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
      (position) => {
        const pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        if (!userMarker) {
          userMarker = new google.maps.Marker({ position: pos, map, title: "You are here!", icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 6,
            fillColor: '#4285F4',
            fillOpacity: 1,
            strokeColor: 'white',
            strokeWeight: 2
          } });
        } else {
          userMarker.setPosition(pos);
        }
        map.setCenter(pos);
        // Save location in hidden input
        document.getElementById("user_location_id").value = pos.lat + "," + pos.lng;
      },
      () => handleLocationError(true, new google.maps.InfoWindow(), map.getCenter()),
      { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
    );
  } else {
    handleLocationError(false, new google.maps.InfoWindow(), map.getCenter());
  }
}

// ================= Load Payment History with Dummy PayFast Tracking =================
async function loadDriverHistoryPayment() {
  const container = document.getElementById('innerContent');
  container.innerHTML = `<div class="loading">Loading payment history…</div>`;
  
  await new Promise(res => setTimeout(res, 1000));
  
  const payments = [
    { id: 'PAY-1234', amount: 250.00, status: 'Pending' },
    { id: 'PAY-5678', amount: 150.00, status: 'Completed' },
  ];

  let html = `<h1>Payment History</h1>`;
  payments.forEach(p => {
    html += `
      <div class="card" style="margin-bottom:10px; padding:10px; border:1px solid #ccc;">
        <div><strong>Payment ID:</strong> ${p.id}</div>
        <div><strong>Amount:</strong> R ${p.amount.toFixed(2)}</div>
        <div><strong>Status:</strong> ${p.status}</div>
        <button onclick="trackPayFast('${p.id}')">Track Payment</button>
      </div>
    `;
  });
  container.innerHTML = html;
}

function trackPayFast(paymentId) {
  let status;
  if (paymentId === 'PAY-1234') status = 'Pending';
  else if (paymentId === 'PAY-5678') status = 'Completed';
  else status = 'Unknown';

  alert(`Tracking Payment ID: ${paymentId}\nStatus: ${status}`);
}

      <p><strong>Pick-up:</strong> ${order.pickup}</p>
      <p><strong>Drop-off:</strong> ${order.dropoff}</p>

}
