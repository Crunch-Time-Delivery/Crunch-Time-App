document.addEventListener('DOMContentLoaded', () => {
  const menuContainer = document.getElementById('menuContainer');

  const dropdown = document.getElementById('dropdownMenu');

  menuButton.addEventListener('click', (e) => {
    e.stopPropagation();

  });
  document.addEventListener('click', () => {
    menuContainer.classList.remove('show');
  });

  document.getElementById('driverHistoryPayment').onclick = e => { e.preventDefault(); loadDriverHistoryPayment(); };
});

// ================= SMS NOTIFICATIONS =================
let isSendingSMS = false;
function showNotificationMessage(text, color = '#333') {
  let box = document.getElementById('notificationMessage');
  if (!box) {
    box = document.createElement('div');
    box.id = 'notificationMessage';
    box.style.position = 'fixed';
    box.style.bottom = '20px';
    box.style.left = '50%';
    box.style.transform = 'translateX(-50%)';
    box.style.padding = '12px 20px';
    box.style.borderRadius = '8px';
    box.style.color = '#fff';
    box.style.fontSize = '14px';
    box.style.zIndex = '9999';
    document.body.appendChild(box);
  }
  box.style.backgroundColor = color;
  box.innerText = text;
  setTimeout(() => box.remove(), 4000);
}
async function sendSms(to, message, callback = null, retries = 2) {
  if (!to || !message) { showNotificationMessage('Phone number or message missing', '#f44336'); return; }
  if (isSendingSMS) { showNotificationMessage('Another message is sending...', '#ff9800'); return; }
  isSendingSMS = true; showNotificationMessage('Sending message...', '#2196F3');
  const attemptSend = async (attempt = 1) => {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 10000);
    try {
      const res = await fetch('/notify/sms', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        signal: controller.signal,
        body: JSON.stringify({ to, message })
      });
      clearTimeout(timeout);
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Server error');
      showNotificationMessage('SMS sent successfully ✔️', '#4CAF50');
      if (callback) callback(data);
    } catch (err) {
      clearTimeout(timeout);
      console.error(`SMS Error (Attempt ${attempt}):`, err);
      showNotificationMessage(err.name === 'AbortError' ? 'Request timed out ⏱️' : 'Failed to send SMS ❌', '#f44336');
      if (attempt <= retries) return attemptSend(attempt + 1);
    } finally { isSendingSMS = false; }
  };
  attemptSend();
}

// ================= Load Payment History =================
async function loadDriverHistoryPayment() {
  const container = document.getElementById('innerContent');
  container.innerHTML = `<div class="loading">Loading payment history…</div>`;
  try {
    const res = await fetch('/api/payment-history');
    if (!res.ok) throw new Error('Fetch failed');
    const data = await res.json();
    const payments = data?.payments || [];
    let total = 0;
    let html = `<h1>Payment History</h1>`;
    if (!payments.length) {
      container.innerHTML = `<h1>Payment History</h1><div class="empty-state">No payment history available.</div><a href="#" onclick="loadMainPage()">Back</a>`;
      return;
    }
    payments.forEach(p => {
      const amount = Number(p.amount) || 0; total += amount;
      html += `<div class="payment-card">
        <div class="payment-row"><strong>Amount</strong><span>R ${amount.toFixed(2)}</span></div>
        <div class="payment-row"><strong>User</strong><span>${p.userName || '-'}</span></div>
        <div class="payment-row"><strong>Date</strong><span>${p.date || '-'}</span></div>
        <div class="payment-row"><strong>Pick-up</strong><span>${p.pickupLocation || '-'}</span></div>
        <div class="payment-row"><strong>Drop-off</strong><span>${p.dropoffLocation || '-'}</span></div>
      </div>`;
    });
    html += `<div class="payment-total">Total Due: R ${total.toFixed(2)}</div>
      <div class="payfast-box">
        <label><input type="radio" name="paymethod" value="cc" checked> Card</label>
        <label style="margin-left:15px"><input type="radio" name="paymethod" value="eft"> Instant EFT</label>
        <button class="payfast-btn" id="payFastBtn">Pay with PayFast</button>
        <form id="payFastForm" method="POST" action="https://sandbox.payfast.co.za/eng/process">
          <input type="hidden" name="merchant_id" value="10000100" />
          <input type="hidden" name="merchant_key" value="46f0cd694581a" />
          <input type="hidden" name="item_name" value="Driver Payout" />
          <input type="hidden" name="amount" value="${total.toFixed(2)}" />
          <input type="hidden" name="payment_method" id="pfMethod" />
          <input type="hidden" name="m_payment_id" value="DRIVER_${Date.now()}" />
          <input type="hidden" name="return_url" value="http://127.0.0.1:5501/success.html" />
          <input type="hidden" name="cancel_url" value="http://127.0.0.1:5501/dashboard.html" />
          <input type="hidden" name="notify_url" value="http://127.0.0.1:5501/payfast_notify.php" />
        </form>
      </div>
      <a href="#" onclick="loadMainPage()" style="display:block;margin-top:20px;">Back</a>`;
    document.getElementById('payFastBtn').onclick = () => {
      const method = document.querySelector("input[name='paymethod']:checked").value;
      document.getElementById('pfMethod').value = method;
      document.getElementById('payFastForm').submit();
    };
  } catch (err) {
    console.error(err);
    container.innerHTML = `<h1>Payment History</h1><p style="color:red">Failed to load payment history.</p><a href="#" onclick="loadMainPage()">Back</a>`;
  }
}

// ================= DRIVER ACCOUNT =================
function loadDriverAccount() {
  const container = document.getElementById('innerContent');
  const driver = {
    name: 'John',
    surname: 'Doe',
    plate: 'CA 456-789',
    contact: '072 345 6789',
    email: 'johndoe.driver@email.com',
    profilePic: 'https://via.placeholder.com/120'
  };
  container.innerHTML = `
    <h2>Driver Account</h2>
    <div class="card">
      <div class="profile-pic-container">
        <img id="driverPic" src="${driver.profilePic}" alt="Profile Picture" />
        <label class="upload-btn" for="picUpload">+</label>
        <input type="file" id="picUpload" accept="image/*" />
      </div>
      <div class="row"><strong>Name</strong><span>${driver.name} ${driver.surname}</span></div>
      <div class="row"><strong>Plate No</strong><span>${driver.plate}</span></div>
      <div class="row"><strong>Contact</strong><span>${driver.contact}</span></div>
      <div class="row"><strong>Email</strong><span>${driver.email}</span></div>
    </div>
  `;
  // Profile picture upload handler
  const picInput = document.getElementById('picUpload');
  const picImg = document.getElementById('driverPic');
  picInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      picImg.src = e.target.result;
      localStorage.setItem('driverProfilePic', e.target.result);
    };
    reader.readAsDataURL(file);
  });
  // Load saved profile pic if exists
  const savedPic = localStorage.getItem('driverProfilePic');
  if (savedPic) picImg.src = savedPic;
}

// ================= MAP FUNCTION =================
function initMap() {
  const pickup = { lat: -33.9249, lng: 18.4241 }; // Restaurant
  const dropoff = { lat: -33.9289, lng: 18.4174 }; // Customer
  const map = new google.maps.Map(document.getElementById("map"), { zoom: 13, center: pickup });
  new google.maps.Marker({ position: pickup, map, label: 'P', title: 'Restaurant Pickup' });
  new google.maps.Marker({ position: dropoff, map, label: 'D', title: 'Customer Drop-off' });
  
  let infoWindow, userMarker;
  // Initialize map with user location tracking
  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(
      browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation."
    );
    infoWindow.open(map);
  }

  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
      (position) => {
        const pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        if (!userMarker) {
          userMarker = new google.maps.Marker({ position: pos, map, title: "You are here!" });
        } else {
          userMarker.setPosition(pos);
        }
        map.setCenter(pos);
        // Optionally, save location to your database here
      },
      () => handleLocationError(true, new google.maps.InfoWindow(), map.getCenter()),
      { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
    );
  } else {
    handleLocationError(false, new google.maps.InfoWindow(), map.getCenter());
  }
}
