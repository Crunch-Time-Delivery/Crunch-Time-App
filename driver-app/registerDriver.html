<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register Driver</title>

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
  padding: 20px;
}

/* ===== CONTAINER ===== */
.page-wrapper {
  max-width: 680px;
  margin: auto;
}

/* ===== CARD ===== */
.card {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

/* ===== HEADER ===== */
.header {
  text-align: center;
  margin-bottom: 20px;
}

.header img {
  width: 220px;
  margin-bottom: 10px;
}

h1 {
  margin: 10px 0;
  font-size: 26px;
}

/* ===== FORM ===== */
form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
  font-size: 14px;
}

form input,
form select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

form input[type="file"] {
  padding: 6px;
  background: #fafafa;
}

.section-title {
  margin-top: 25px;
  font-weight: bold;
  font-size: 16px;
  border-bottom: 1px solid #eee;
  padding-bottom: 5px;
}

/* ===== BUTTON ===== */
.action-btn {
  margin-top: 30px;
  padding: 14px;
  width: 100%;
  background: #ff0000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

.action-btn:hover {
  background: #b30000;
}

/* ===== NOTIFICATION ===== */
#notification {
  margin-bottom: 15px;
  text-align: center;
  display: none;
}

#notification div {
  padding: 12px;
  border-radius: 6px;
  color: white;
  font-weight: bold;
}

/* ===== UTIL ===== */
.hidden {
  display: none;
}

@media (max-width: 480px) {
  h1 {
    font-size: 22px;
  }
}
</style>
</head>

<body>

<div class="page-wrapper">

  <div id="notification"></div>

  <div class="card">
    <div class="header">
      <img src="img/screenshot (251).jpg" alt="Welcome">
      <h1>Register as a Driver</h1>
    </div>

    <form id="driverForm">

      <div class="section-title">Personal Details</div>

      <label>Upload Selfie</label>
      <input type="file" id="driverPhoto" accept="image/*" required>

      <label>Full Name</label>
      <input type="text" id="driverName" required>

      <label>Email</label>
      <input type="email" id="driverEmail" required>

      <label>Password</label>
      <input type="password" id="driverPassword" required>

      <label>Phone Number</label>
      <input type="tel" id="driverPhone" required>

      <label>ID Number</label>
      <input type="text" id="driverID" required>

      <div class="section-title">Bank Details</div>

      <label>Bank Account Number</label>
      <input type="text" id="bankDetails" required>

      <label>Bank Name</label>
      <select id="bankName" required>
        <option value="">Select Bank</option>
        <option value="FNB">FNB</option>
        <option value="Standard Bank">Standard Bank</option>
        <option value="Capitec">Capitec</option>
        <option value="Nedbank">Nedbank</option>
        <option value="Other">Other</option>
      </select>

      <div id="otherBankDiv" class="hidden">
        <label>Specify Bank</label>
        <input type="text" id="otherBank">
      </div>

      <div class="section-title">Vehicle Information</div>

      <label>Driver License</label>
      <input type="file" id="driverLicense" accept="image/*" required>

      <label>Car Color</label>
      <input type="text" id="carColor" required>

      <label>Car Type</label>
      <input type="text" id="carType" required>

      <label>Car Photo</label>
      <input type="file" id="carPhoto" accept="image/*" required>

      <label>Car Registration Number</label>
      <input type="text" id="carRegNumber" required>

      <button type="submit" class="action-btn">
        Submit Registration
      </button>

    </form>
  </div>
</div>

<script>
/* ===== NOTIFICATION ===== */
function showNotificationMessage(message, color = '#4CAF50') {
  const notif = document.getElementById('notification');
  notif.innerHTML = `<div style="background:${color}">${message}</div>`;
  notif.style.display = 'block';

  setTimeout(() => {
    notif.style.display = 'none';
  }, 3000);
}

/* ===== BANK TOGGLE ===== */
document.getElementById('bankName').addEventListener('change', e => {
  document.getElementById('otherBankDiv')
    .classList.toggle('hidden', e.target.value !== 'Other');
});

/* ===== FORM SUBMIT (UI ONLY) ===== */
document.getElementById('driverForm').addEventListener('submit', e => {
  e.preventDefault();
  showNotificationMessage('Submitting registration...');
});
</script>

</body>
</html>
