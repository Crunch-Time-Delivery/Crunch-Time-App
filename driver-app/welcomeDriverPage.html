<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Welcome - Driver App</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }

  /* Center the welcome content vertically and horizontally */
  #welcomeInline {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #welcomeContent {
    max-width: 350px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    background: #fff;
    text-align: center;
  }

  #welcomeContent img {
    width: 250px;
    height: auto;
    margin-bottom: 20px;
  }

  /* Buttons styled as in first code */
  .centered-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .centered-buttons button {
    width: 200px;
    padding: 12px;
    margin: 10px 0;
    font-size: 1em;
    cursor: pointer;
    border-radius: 4px;
    border: none;
  }
  /* Specific styles for each button */
  .btn-create {
    background: #f60202; /* red background */
    color: #fff;
  }
  .btn-login {
    background: #fff; /* white background */
    color: #f60202; /* red text */
  }
  .btn-browser {
    background: #f60202; /* red background */
    color: #fff; /* white text */
  }

  /* Terms and Privacy links styling */
  #termsText {
    margin-top: 20px;
    text-align: center;
    font-size: 0.9em;
    color: #555;
  }
  #termsText a {
    color: red;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="welcomeInline">
  <div id="welcomeContent">
    <img src="img/screenshot (250).jpg" alt="Welcome Image" />
    <h2 style="color:gray;">Welcome</h2>
    <p>Before enjoying CrunchTime deliveries</p>
    <div style="margin-top:20px; display:flex; flex-direction:column; gap:10px;">
      <button class="centered-buttons btn-create" onclick="window.location.href='http://127.0.0.1:5500/driver-app/registerDriver.html'">Create account</button>
      <button class="centered-buttons btn-login" onclick="window.location.href='http://127.0.0.1:5500/driver-app/loginDriver.html'">Login</button>
      <button class="centered-buttons btn-browser" onclick="window.location.href='dummy.html'">Browser Menu</button>
    </div>
    <p>
      By logging in or registering, you have agreed to the
      <a href="http://127.0.0.1:5500/driver-app/terms-and-conditions.page.html" target="_blank">Terms and Conditions</a>
      and
      <a href="dummy_privacy.pdf" target="_blank">Privacy Policy</a>.
    </p>
  </div>
</div>

<script>

  // document.querySelector('.btn-browser').addEventListener('click', () => {
  //   // Define behavior for Browser Menu button if it doesn't navigate directly
  //   // window.location.href = 'desired-url.html';
  // });
</script>

</body>
</html>
